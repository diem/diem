---
MetadataType:
    ENUM:
        0:
            Undefined
        1:
            GeneralMetadataType:
                NEWTYPE:
                    TYPENAME: GeneralMetadata
        2:
            TravelRuleMetadataType:
                NEWTYPE:
                    TYPENAME: TravelRuleMetadata
        3:
            UnstructuredStringMetadataType:
                NEWTYPE:
                    TYPENAME: UnstructuredStringMetadata
GeneralMetadata:
    ENUM:
        0:
            V0:
                NEWTYPE:
                    TYPENAME: GeneralMetadataV0
GeneralMetadataV0:
    STRUCT:
        - to_subaddress:
            OPTION:
                BYTES
        - from_subaddress:
            OPTION:
                BYTES
        - referenced_event:
            OPTION:
                U64
TravelRuleMetadata:
    ENUM:
        0:
            V0:
                NEWTYPE:
                    TYPENAME: TravelRuleMetadataV0
TravelRuleMetadataV0:
    STRUCT:
        - off_chain_reference_id:
            OPTION:
                STR
UnstructuredStringMetadata:
    STRUCT:
        - metadata:
            OPTION:
                STR
