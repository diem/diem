[package]
name = "libra_types"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
bech32 = "0.6.0"
byteorder = { version = "1.3.2", default-features = false }
bytes = { version = "0.4.12", default-features = false }
chrono = { version = "0.4.7", default-features = false }
hex = { version = "0.3.2", default-features = false }
itertools = { version = "0.8.0", default-features = false }
lazy_static = { version = "1.3.0", default-features = false }
libra_logger = { path = "../common/logger" }
proptest = { version = "0.9.4", default-features = false }
proptest-derive = { version = "0.1.2", default-features = false }
protobuf = "~2.7"
radix_trie = { version = "0.1.4", default-features = false }
rand = "0.6.5"
serde = { version = "1.0.99", default-features = false }
tiny-keccak = { version = "1.5.0", default-features = false }

libra_canonical_serialization = { path = "../common/canonical_serialization" }
libra_crypto = { path = "../crypto/crypto" }
failure = { path = "../common/failure_ext", package = "libra_failure_ext" }
libra_proptest_helpers = { path = "../common/proptest_helpers" }
libra_proto_conv = { path = "../common/proto_conv", features = ["derive"] }
num_enum = "0.4.1"

[build-dependencies]
libra_build_helpers = { path = "../common/build_helpers" }

[dev-dependencies]
serde_json = "1.0.40"
libra_crypto = { path = "../crypto/crypto", features = ["testing"] }

[features]
default = []
testing = ["libra_crypto/testing"]
