[package]
name = "libra_storage_service"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
futures = { version = "=0.3.0-alpha.19", package = "futures-preview", features = ["compat"] }
grpcio = { version = "0.4.4", default-features = false, features = ["protobuf-codec"] }
protobuf = "~2.7"

libra_canonical_serialization = { path = "../../common/canonical_serialization" }
libra_config = { path = "../../config" }
libra_crypto = { path = "../../crypto/crypto" }
libra_debug_interface = { path = "../../common/debug_interface" }
libra_executable_helpers = { path = "../../common/executable_helpers" }
failure = { path = "../../common/failure_ext", package = "libra_failure_ext" }
libra_grpc_helpers = { path = "../../common/grpc_helpers" }
libra_db = { path = "../libra_db" }
libra_logger = { path = "../../common/logger" }
libra_metrics = { path = "../../common/metrics" }
libra_proto_conv = { path = "../../common/proto_conv", features = ["derive"] }
libra_storage_client = { path = "../storage_client" }
libra_storage_proto = { path = "../storage_proto" }
libra_types = { path = "../../types" }
rand = "0.6.5"

[dev-dependencies]
itertools = "0.8.0"
proptest = "0.9.2"
libra_tools = { path = "../../common/tools" }
libra_db = { path = "../libra_db", features = ["testing"] }
libra_types = { path = "../../types", features = ["testing"] }

[features]
default = []
testing = ["libra_db/testing", "libra_types/testing"]
