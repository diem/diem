[package]
name = "storage-service"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra storage service"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.32"
async-trait = "0.1.40"
tokio = { version = "0.2.22", features = ["full"] }
futures = "0.3.5"

lcs = { path = "../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-config = { path = "../../config", version = "0.1.0" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libradb = { path = "../libradb", version = "0.1.0" }
libra-logger = { path = "../../common/logger", version = "0.1.0" }
libra-metrics = { path = "../../common/metrics", version = "0.1.0" }
libra-secure-net = { path = "../../secure/net", version = "0.1.0" }
storage-interface = { path = "../storage-interface", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }
rand = { version = "0.7.3", optional = true }
storage-client = { path = "../storage-client", version = "0.1.0", optional = true }
proptest = { version = "0.10.1", optional = true }

[dev-dependencies]
itertools = "0.9.0"
libradb = { path = "../libradb", version = "0.1.0", features = ["fuzzing"] }
libra-temppath = { path = "../../common/temppath", version = "0.1.0" }
proptest = "0.10.1"
storage-client = { path = "../storage-client", version = "0.1.0" }

[features]
default = []
fuzzing = ["proptest", "libradb/fuzzing", "rand"]
