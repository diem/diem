[package]
name = "backup-cli"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1.31"
byteorder = "1.3.2"
bytes = "0.5.4"
futures = "0.3.0"
hex = "0.4.2"
itertools = "0.9"
rand = "0.7.3"
reqwest = { version = "0.10.4", features = ["stream"], default-features = false }
structopt = "0.3"
tokio = "0.2"
tokio-util = { version = "0.3", features = ["compat"]}

lcs = { path = "../../../common/lcs", package = "libra-canonical-serialization", version = "0.1.0" }
libra-crypto = { path = "../../../crypto/crypto", version = "0.1.0" }
libra-types = { path = "../../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../../common/workspace-hack", version = "0.1.0" }
libradb = { path = "../../libradb", version = "0.1.0" }

[dev-dependencies]
proptest = "0.9.6"

backup-service = { path = "../backup-service", version = "0.1.0" }
libra-config = { path = "../../../config", version = "0.1.0" }
libra-proptest-helpers = { path = "../../../common/proptest-helpers" }
libra-temppath = { path = "../../../common/temppath", version = "0.1.0" }
storage-interface = { path = "../../storage-interface", version = "0.1.0" }

[features]
fuzzing = ["libradb/fuzzing"]
