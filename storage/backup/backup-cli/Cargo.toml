[package]
name = "backup-cli"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
async-trait = "0.1.42"
byteorder = "1.4.3"
bytes = "1.0.1"
futures = "0.3.12"
hex = "0.4.3"
itertools = "0.10.0"
num_cpus = "1.13.0"
once_cell = "1.7.2"
pin-project = "1.0.5"
rand = "0.8.3"
regex = "1.4.3"
reqwest = { version = "0.11.2", features = ["stream"], default-features = false }
serde = { version = "1.0.124", features = ["derive"] }
serde_json = "1.0.64"
structopt = "0.3.21"
toml = "0.5.8"
tokio = { version = "1.8.1", features = ["full"] }
tokio-stream = "0.1.4"
tokio-util = { version = "0.6.4", features = ["compat"] }

executor = { path = "../../../execution/executor" }
executor-test-helpers = { path = "../../../execution/executor-test-helpers", optional = true }
executor-types = { path = "../../../execution/executor-types" }
diem-jellyfish-merkle = { path = "../../jellyfish-merkle" }
bcs = "0.1.2"
diem-config = { path = "../../../config" }
diem-crypto = { path = "../../../crypto/crypto" }
diem-infallible = { path = "../../../common/infallible" }
diem-logger = { path = "../../../common/logger" }
diem-secure-push-metrics = { path = "../../../secure/push-metrics" }
diem-temppath = { path = "../../../common/temppath" }
diem-types = { path = "../../../types" }
diem-vm = { path = "../../../language/diem-vm" }
diem-workspace-hack = { path = "../../../common/workspace-hack" }
diemdb = { path = "../../diemdb" }
storage-interface = { path = "../../storage-interface" }

[dev-dependencies]
proptest = "1.0.0"
warp = "0.3.0"

backup-service = { path = "../backup-service" }
executor-test-helpers = { path = "../../../execution/executor-test-helpers" }
diemdb = { path = "../../diemdb", features = ["fuzzing"] }
diem-config = { path = "../../../config" }
diem-proptest-helpers = { path = "../../../common/proptest-helpers" }
storage-interface = { path = "../../storage-interface" }

[features]
fuzzing = ["diemdb/fuzzing"]
