[package]
name = "libra-jellyfish-merkle"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra jellyfish merkle"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.33"
byteorder = "1.3.4"
mirai-annotations = "1.10.1"
num-derive = "0.3.2"
num-traits = "0.2.12"
proptest = { version = "0.10.1", optional = true }
proptest-derive = { version = "0.2.0", optional = true }
rand = {version = "0.7.3", optional = true }
serde = { version = "1.0.116", features = ["derive"] }
thiserror = "1.0.21"

lcs = { path = "../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libra-crypto-derive = { path = "../../crypto/crypto-derive", version = "0.1.0" }
libra-infallible = { path = "../../common/infallible", version = "0.1.0" }
libra-nibble = { path = "../../common/nibble", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }

[dev-dependencies]
rand = "0.7.3"
proptest = "0.10.1"
proptest-derive = "0.2.0"

libra-crypto = { path = "../../crypto/crypto", version = "0.1.0", features = ["fuzzing"] }
libra-nibble = { path = "../../common/nibble", version = "0.1.0", features = ["fuzzing"] }
libra-types = { path = "../../types", version = "0.1.0", features = ["fuzzing"] }

[features]
default = []
fuzzing = ["proptest", "rand", "proptest-derive", "libra-crypto/fuzzing", "libra-types/fuzzing", "libra-nibble/fuzzing"]
