[package]
name = "storage-client"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra storage client"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
futures = "0.3.0"
tonic = "0.2"
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
scratchpad = { path = "../scratchpad", version = "0.1.0" }
libra-state-view = { path = "../state-view", version = "0.1.0" }
storage-interface = { path = "../storage-interface", version = "0.1.0" }
storage-proto = { path = "../storage-proto", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0" }
tokio = { version = "0.2.13", features = ["full"] }

[features]
default = []
fuzzing = ["libra-types/fuzzing"]
