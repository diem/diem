[package]
name = "libradb"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra libradb"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
arc-swap = "0.4.2"
byteorder = "1.3.2"
itertools = "0.8.0"
lazy_static = "1.2.0"
num-derive = "0.2"
num-traits = "0.2"
proptest = "0.9.2"
proptest-derive = "0.1.2"
prost = "0.5.0"
rand = "0.6.5"
rusty-fork = "0.2.1"
strum = "0.15.0"
strum_macros = "0.15.0"

accumulator = { path = "../accumulator" }
canonical-serialization = { path = "../../common/canonical-serialization" }
crypto = { path = "../../crypto/crypto" }
failure = { path = "../../common/failure_ext", package = "failure_ext" }
jellyfish-merkle = { path = "../jellyfish-merkle" }
logger = { path = "../../common/logger" }
metrics = { path = "../../common/metrics" }
prost-ext = { path = "../../common/prost-ext" }
schemadb = { path = "../schemadb" }
storage_proto = { path = "../storage_proto" }
tools = { path = "../../common/tools" }
libra-types = { path = "../../types" }

[dev-dependencies]
proptest-helpers = { path = "../../common/proptest-helpers" }
libra-types = { path = "../../types", features = ["testing"]}

[features]
default = []
testing = ["libra-types/testing"]
