[package]
name = "libradb"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
arc-swap = "0.4.2"
byteorder = "1.3.2"
itertools = "0.7.3"
lazy_static = "1.2.0"
num-derive = "0.2"
num-traits = "0.2"
proptest = "0.9.2"
proptest-derive = "0.1.2"
rand = "0.6.5"
rusty-fork = "0.2.1"
strum = "0.15.0"
strum_macros = "0.15.0"

libra_accumulator = { path = "../accumulator" }
libra_canonical_serialization = { path = "../../common/canonical_serialization" }
libra_crypto = { path = "../../crypto/crypto" }
failure = { path = "../../common/failure_ext", package = "libra_failure_ext" }
libra_jellyfish_merkle = { path = "../jellyfish_merkle" }
libra_logger = { path = "../../common/logger" }
libra_metrics = { path = "../../common/metrics" }
libra_proto_conv = { path = "../../common/proto_conv" }
libra_schemadb = { path = "../schemadb" }
libra_storage_proto = { path = "../storage_proto" }
libra_tools = { path = "../../common/tools" }
libra_types = { path = "../../types" }

[dev-dependencies]
libra_proptest_helpers = { path = "../../common/proptest_helpers" }
libra_types = { path = "../../types", features = ["testing"]}

[features]
default = []
testing = ["libra_types/testing"]
