[package]
name = "libra_storage_proto"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
futures = "0.1.28"
grpcio = { version = "0.4.4", default-features = false, features = ["protobuf-codec"] }
proptest = "0.9.2"
proptest-derive = "0.1.0"
protobuf = "~2.7"

libra_crypto = { path = "../../crypto/crypto" }
failure = { path = "../../common/failure_ext", package = "libra_failure_ext" }
libra_proto_conv = { path = "../../common/proto_conv", features = ["derive"] }
libra_types = { path = "../../types" }

[build-dependencies]
libra_build_helpers = { path = "../../common/build_helpers" }

[dev-dependencies]
libra_types = { path = "../../types", features = ["testing"]}
