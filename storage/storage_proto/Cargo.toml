[package]
name = "storage_proto"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
bytes = "0.4.12"
futures = "0.1.28"
grpcio = { version = "=0.5.0-alpha.4", default-features = false, features = ["protobuf-codec"] }
proptest = "0.9.2"
proptest-derive = "0.1.0"
protobuf = "~2.7"
prost = "0.5.0"

crypto = { path = "../../crypto/crypto" }
failure = { path = "../../common/failure_ext", package = "failure_ext" }
proto_conv = { path = "../../common/proto_conv", features = ["derive"] }
types = { path = "../../types" }

[build-dependencies]
build_helpers = { path = "../../common/build_helpers" }
prost-build = "0.5.0"

[dev-dependencies]
types = { path = "../../types", features = ["testing"]}
