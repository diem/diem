[package]
name = "secret_service"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
futures = "0.1.28"
grpcio = { version = "0.4.4", default-features = false, features = ["protobuf-codec"] }
protobuf = "~2.7"
rand = "0.6.5"
rand_chacha = "0.1.1"
serde = { version = "1.0.96", features = ["derive"] }

config = { path = "../../config" }
crypto = { path = "../crypto" }
crypto_derive = { path = "../crypto_derive" }
debug_interface = { path = "../../common/debug_interface" }
executable_helpers = { path = "../../common/executable_helpers" }
failure = { package = "failure_ext", path = "../../common/failure_ext" }
grpc_helpers = { path = "../../common/grpc_helpers" }
logger = { path = "../../common/logger" }

[dev-dependencies]
config = { path = "../../config", features = ["testing"]}

[build-dependencies]
build_helpers = { path = "../../common/build_helpers" }
