[package]
name = "secret-service"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra secret service"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
bytes = "0.4.12"
grpcio = { version = "=0.5.0-alpha.4", default-features = false, features = ["prost-codec"] }
futures = "0.1.28"
prost = "0.5.0"
rand = "0.6.5"
rand_chacha = "0.1.1"
serde = { version = "1.0.96", features = ["derive"] }
structopt = "0.3.2"

config = { path = "../../config" }
crypto = { path = "../crypto" }
crypto_derive = { path = "../crypto_derive" }
debug-interface = { path = "../../common/debug-interface" }
executable-helpers = { path = "../../common/executable-helpers" }
failure = { package = "failure_ext", path = "../../common/failure_ext" }
grpc_helpers = { path = "../../common/grpc_helpers" }
libra-logger = { path = "../../common/logger" }

[dev-dependencies]
config = { path = "../../config", features = ["testing"]}

[build-dependencies]
grpcio-compiler = { version = "0.5.0-alpha.2", default-features = false, features = ["prost-codec"] }
