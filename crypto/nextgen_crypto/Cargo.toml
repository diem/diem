[package]
name = "nextgen_crypto"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
bincode = "1.1.1"
byteorder = "1.3.1"
bytes = "0.4.12"
curve25519-dalek = "1.1.3"
derive_deref = "1.0.2"
ed25519-dalek = { version = "1.0.0-pre.1", features = ["serde"] }
hex = "0.3"
lazy_static = "1.3.0"
pairing = "0.14.2"
proptest = "0.9.1"
proptest-derive = "0.1.0"
rand = "0.6.5"
serde = { version = "1.0.89", features = ["derive"] }
threshold_crypto = "0.3"
tiny-keccak = "1.4.2"
x25519-dalek = "0.5.2"
digest = "0.8.0"
hmac = "0.7.0"
sha3 = "0.8.2"
sha2 = "0.8.0"
regex = "1.1.6"

failure = { path = "../../common/failure_ext", package = "failure_ext" }
crypto-derive = { path = "../legacy_crypto/src/macros" }
proto_conv = { path = "../../common/proto_conv" }
crypto = { path = "../legacy_crypto" }

[dev-dependencies]
bitvec = "0.10.1"
byteorder = "1.3.1"
ripemd160 = "0.8.0"
