[package]
name = "miner"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { version = "1.0.1", features = ["unstable"]}
serde_json = "1.0.41"
proto = {path = "proto"}
grpcio = { version = "=0.5.0-alpha.4", default-features = false }
futures03 = { version = "=0.3.0-alpha.19", package = "futures-preview", features = ["async-await", "io-compat", "compat"] }
futures = "0.1.28"
byteorder = "1.3.1"
cuckoo = {path = "../cuckoo" }
[[bin]]
name = "test_server"
path = "src/test_server.rs"


[[bin]]
name = "miner_client"
path = "miner_client.rs"

[build-dependencies]
cc = "1.0"
