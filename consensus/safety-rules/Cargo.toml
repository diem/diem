[package]
name = "safety-rules"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.31"
once_cell = "1.4.0"
rand = { version = "0.7.3", default-features = false }

consensus-types = { path = "../consensus-types", version = "0.1.0" }
lcs = { path = "../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-config = { path = "../../config", version = "0.1.0" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libra-global-constants = { path = "../../config/global-constants", version = "0.1.0"}
libra-logger = { path = "../../common/logger", version = "0.1.0" }
libra-secure-net = { path = "../../secure/net", version = "0.1.0" }
libra-secure-push-metrics = { path = "../../secure/push-metrics", version = "0.1.0" }
libra-secure-storage = { path = "../../secure/storage", version = "0.1.0" }
libra-temppath = { path = "../../common/temppath", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }
serde = { version = "1.0.114", default-features = false }
thiserror = "1.0.20"
workspace-builder = { path = "../../common/workspace-builder", version = "0.1.0", optional = true }

# lwg: necessary dependency for enclave to run using Fortanix Rust-SGX SDK
#enclave-runner = "0.4.0"
enclave-runner = "0.2.0"
#aesm-client = "0.5.0"
aesm-client = { version = "0.2", features = ["sgxs"]}
sgxs-loaders = "0.2.2"
tokio = "0.1.22"

[dev-dependencies]
criterion = "0.3.3"
tempfile = "3.1.0"
workspace-builder = { path = "../../common/workspace-builder", version = "0.1.0" }

[[bench]]
name = "safety_rules"
harness = false
required-features = ["testing"]

[features]
default = []
fuzzing = ["consensus-types/fuzzing", "libra-config/fuzzing"]
testing = ["libra-secure-storage/testing", "workspace-builder"]
