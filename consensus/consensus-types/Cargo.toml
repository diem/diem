[package]
name = "consensus-types"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.32"
mirai-annotations = { version = "1.10.1", default-features = false }
proptest = { version = "0.10.1", optional = true }
serde = { version = "1.0.116", default-features = false }

lcs = { path = "../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libra-crypto-derive = { path = "../../crypto/crypto-derive", version = "0.1.0" }
executor-types = { path = "../../execution/executor-types", version = "0.1.0" }
libra-time = { path = "../../common/time", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }

[dev-dependencies]
proptest = "0.10.1"

libra-types = { path = "../../types", version = "0.1.0", features = ["fuzzing"] }

[features]
default = []
fuzzing = ["proptest", "libra-types/fuzzing", "libra-crypto/fuzzing"]
