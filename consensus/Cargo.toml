[package]
name = "libra_consensus"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
byteorder = { version = "1.3.2", default-features = false }
bytes = "0.4.12"
futures = { version = "=0.3.0-alpha.19", package = "futures-preview", features = ["io-compat", "compat"] }
grpcio = { version = "0.4.4", default-features = false }
lazy_static = { version = "1.3.0", default-features = false }
mirai-annotations = { version = "1.4.0", default-features = false }
num-derive = { version = "0.2.5", default-features = false }
num-traits = { version = "0.2.8", default-features = false }
parity-multiaddr = { version = "0.5.0", default-features = false }
protobuf = "~2.7"
rand = { version = "0.6.5", default-features = false }
rmp-serde = { version = "0.13.7", default-features = false }
rusty-fork = { version = "0.2.2", default-features = false }
serde = { version = "1.0.99", default-features = false }
serde_json = "1.0"
siphasher = { version = "0.3.0", default-features = false }
termion = { version = "1.5.3", default-features = false }
tokio = { version = "0.1.22", default-features = false }

libra_canonical_serialization = { path = "../common/canonical_serialization" }
libra_channel = { path = "../common/channel" }
libra_config = { path = "../config" }
libra_crypto = { path = "../crypto/crypto" }
libra_debug_interface = { path = "../common/debug_interface" }
libra_executor = { path = "../execution/executor" }
failure = { path = "../common/failure_ext", package = "libra_failure_ext" }
libra_logger = { path = "../common/logger" }
libra_mempool = { path = "../mempool" }
libra_metrics = { path = "../common/metrics" }
libra_network = { path = "../network" }
libra_proto_conv = { path = "../common/proto_conv" }
libra_state_synchronizer = { path = "../state_synchronizer" }
libra_schemadb = { path = "../storage/schemadb" }
libra_storage_client = { path = "../storage/storage_client" }
libra_tools = { path = "../common/tools" }
libra_types = { path = "../types" }
libra_vm_runtime = { path = "../language/vm/vm_runtime" }

[dependencies.prometheus]
version  = "0.7.0"
default-features = false
features = ["protobuf"]

[build-dependencies]
libra_build_helpers = { path = "../common/build_helpers" }

[dev-dependencies]
cached = "0.9.0"
parity-multiaddr = "0.5.0"
rusty-fork = "0.2.2"

libra_config_builder = { path = "../config/config_builder" }
libra_storage_service = { path = "../storage/storage_service" }
libra_crypto = { path = "../crypto/crypto", features = ["testing"]}
libra_types = { path = "../types", features = ["testing"]}
libra_vm_genesis = { path = "../language/vm/vm_genesis" }
libra_vm_validator = { path = "../vm_validator" }
proptest = "0.9.4"

[features]
default = []
fuzzing = []
