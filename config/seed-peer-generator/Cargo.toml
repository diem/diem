[package]
name = "seed-peer-generator"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem seed peer generator"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.34"
hex = "0.4.2"
rand = "0.7.3"
serde_yaml = "0.8.14"
structopt = "0.3.21"
thiserror = "1.0.22"

bcs = "0.1.1"
diem-config = { path = "..", version = "0.1.0" }
diem-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
diem-secure-json-rpc = { path = "../../secure/json-rpc", version = "0.1.0" }
diem-logger = { path = "../../common/logger", version = "0.1.0" }
diem-network-address = { path = "../../network/network-address", version = "0.1.0" }
diem-temppath = { path = "../../common/temppath", version = "0.1.0" }
diem-types = { path = "../../types", version = "0.1.0" }
diem-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }

[features]
default = []
