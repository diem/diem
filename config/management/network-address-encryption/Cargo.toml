[package]
name = "libra-network-address-encryption"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Encryption library for network addresses"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
base64 = "0.12.3"
serde = { version = "1.0.116", features = ["rc"], default-features = false }
thiserror = "1.0.20"

move-core-types = { path = "../../../language/move-core/types", version = "0.1.0" }
lcs = { path = "../../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-global-constants = { path = "../../../config/global-constants", version = "0.1.0"}
libra-network-address = { path = "../../../network/network-address", version = "0.1.0" }
libra-secure-storage = { path = "../../../secure/storage", version = "0.1.0" }
libra-workspace-hack = { path = "../../../common/workspace-hack", version = "0.1.0" }

[dev-dependencies]
rand = "0.7.3"
