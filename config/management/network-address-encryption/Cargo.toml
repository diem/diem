[package]
name = "diem-network-address-encryption"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Encryption library for network addresses"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
base64 = "0.13.0"
serde = { version = "1.0.123", features = ["rc"], default-features = false }
thiserror = "1.0.24"

bcs = "0.1.2"
diem-global-constants = { path = "../../global-constants"}
diem-infallible = { path = "../../../common/infallible" }
diem-logger = { path = "../../../common/logger" }
diem-network-address = { path = "../../../network/network-address" }
diem-secure-storage = { path = "../../../secure/storage" }
diem-workspace-hack = { path = "../../../common/workspace-hack" }
move-core-types = { path = "../../../language/move-core/types" }

[dev-dependencies]
rand = "0.8.3"
