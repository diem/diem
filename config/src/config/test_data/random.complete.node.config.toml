[admission_control]
address = "0.0.0.0:8000"
need_to_check_mempool_before_validation = false
max_concurrent_inbound_syncs = 100

[admission_control.upstream_proxy_timeout]
secs = 1
nanos = 0

[base]
data_dir = "/opt/libra/data/common"
role = "validator"

[consensus]
max_block_size = 1000
max_pruned_blocks_in_mem = 10000
