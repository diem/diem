base:
    chain_id: "some-test-id"
    data_dir: "/opt/libra/data/common"
    role: "validator"
    waypoint:
        type: "from_storage"
        backend:
            type: "vault"
            server: "https://127.0.0.1:8200"
            ca_certificate: "/full/path/to/certificate"
            token:
                from_disk: "/full/path/to/token"

consensus:
    safety_rules:
        service:
            type: process
            server_address: "127.0.0.1:5555"
        backend:
            type: "in_memory_storage"

execution:
    genesis_file_location: "relative/path/to/genesis"

full_node_networks:
    - listen_address: "/ip4/0.0.0.0/tcp/7180"
      identity:
          type: "from_storage"
          key_name: "fullnode_network"
          peer_id_name: "operator_account"
          backend:
              type: "vault"
              server: "https://127.0.0.1:8200"
              ca_certificate: "/full/path/to/certificate"
              token:
                  from_disk: "/full/path/to/token"
      network_id:
          type: "private"
          name: "vfn"

validator_network:
    listen_address: "/ip4/0.0.0.0/tcp/6180"
    identity:
        type: "from_storage"
        key_name: "validator_network"
        peer_id_name: "operator_account"
        backend:
            type: "vault"
            server: "https://127.0.0.1:8200"
            ca_certificate: "/full/path/to/certificate"
            token:
                from_disk: "/full/path/to/token"
    mutual_authentication: true
    network_id:
        type: "validator"
