[package]
name = "libra-config"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra libra-config"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
get_if_addrs = { version = "0.5.3", default-features = false }
hex = { version = "0.3.2", default-features = false }
mirai-annotations = "1.4.0"
parity-multiaddr = { version = "0.6.0", default-features = false }
rand = "0.6.5"
serde = { version = "1.0.99", features = ["rc"], default-features = false }
thiserror = "1.0"
toml = { version = "0.5.3", default-features = false }

lcs = { path = "../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
lazy_static = { version = "1.3.0", default-features = false }
libra-crypto = { path = "../crypto/crypto", version = "0.1.0" }
libra-crypto-derive = { path = "../crypto/crypto-derive", version = "0.1.0" }

libra-tools = { path = "../common/tools", version = "0.1.0" }
libra-types = { path = "../types", version = "0.1.0" }

[features]
default = []
fuzzing = ["libra-crypto/fuzzing", "libra-types/fuzzing"]
