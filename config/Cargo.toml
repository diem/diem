[package]
name = "libra_config"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
get_if_addrs = { version = "0.5.3", default-features = false }
hex = { version = "0.3.2", default-features = false }
mirai-annotations = "1.4.0"
parity-multiaddr = { version = "0.5.0", default-features = false }
rand = "0.6.5"
serde = { version = "1.0.99", default-features = false }
toml = { version = "0.5.3", default-features = false }

libra_crypto = { path = "../crypto/crypto" }
libra_proto_conv = { path = "../common/proto_conv" }
libra_logger = { path = "../common/logger" }
failure = { path = "../common/failure_ext", package = "libra_failure_ext" }
libra_tools = { path = "../common/tools" }
libra_types = { path = "../types" }

[dev-dependencies]
libra_types = { path = "../types", features = ["testing"] }
libra_crypto = { path = "../crypto/crypto", features = ["testing"] }

[features]
default = []
testing = ["libra_crypto/testing", "libra_types/testing"]
