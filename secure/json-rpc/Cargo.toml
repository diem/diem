[package]
name = "libra-secure-json-rpc"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
repository = "https://github.com/libra/libra"
description = "A Lightweight and Secure JSON RPC Client"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
hex = "0.4.2"
serde = { version = "1.0.114", features = ["derive"], default-features = false }
serde_json = "1.0.56"
thiserror = "1.0.20"
ureq = { version = "1.3.0", features = ["json"] }

lcs = { path = "../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }

[dev-dependencies]
anyhow = "1.0.31"
futures = "0.3.5"
tokio = { version = "0.2.21", features = ["full"] }

libra-config = { path = "../../config", version = "0.1.0" }
libra-json-rpc = { path = "../../json-rpc", version = "0.1.0", features = ["fuzzing"] }
libra-temppath = { path = "../../common/temppath", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0", features = ["fuzzing"] }
libradb = { path = "../../storage/libradb", version = "0.1.0" }
storage-interface = { path = "../../storage/storage-interface", version = "0.1.0" }
vm-validator = { path = "../../vm-validator", version = "0.1.0" }

[features]
fuzzing = ["libra-json-rpc/fuzzing", "libra-types/fuzzing"]
