apiVersion: v1
kind: Pod
metadata:
  name: {{ include "diem-fullnode.fullname" . }}-sync-test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ include "diem-fullnode.fullname" . }}-sync-test
      image: byrnedo/alpine-curl:0.1.8@sha256:548379d0a4a0c08b9e55d9d87a592b7d35d9ab3037f4936f5ccd09d0b625a342
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command:
        - sh
        - -c
        - |-
          set -ex
          curl --fail -X POST -H "Content-Type: application/json" --data '{"jsonrpc":"2.0", "method":"get_metadata","params":[],"id":1}' http://{{ include "diem-fullnode.fullname" . }}-lb:80
  restartPolicy: Never
