[package]
name = "libra_executor"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
backoff = { version = "0.1.5", default-features = false }
libra_config_builder = { path = "../../config/config_builder" }
futures = { version = "=0.3.0-alpha.19", package = "futures-preview" }
itertools = { version = "0.8.0", default-features = false }
lazy_static = { version = "1.3.0", default-features = false }
rusty-fork = { version = "0.2.2", default-features = false }
serde = { version = "1.0.99", default-features = false }

libra_canonical_serialization = { path = "../../common/canonical_serialization" }
libra_config = { path = "../../config" }
libra_crypto = { path = "../../crypto/crypto" }
failure = { path = "../../common/failure_ext", package = "libra_failure_ext" }
libra_logger = { path = "../../common/logger" }
libra_metrics = { path = "../../common/metrics" }
libra_proto_conv = { path = "../../common/proto_conv" }
libra_scratchpad = { path = "../../storage/scratchpad" }
libra_state_view = { path = "../../storage/state_view" }
libra_storage_client = { path = "../../storage/storage_client" }
libra_types = { path = "../../types" }
libra_vm_runtime = { path = "../../language/vm/vm_runtime" }

[dev-dependencies]
grpcio = { version = "0.4.4", default-features = false, features = ["protobuf-codec"] }
proptest = "0.9.2"
rand = "0.6.5"
rusty-fork = "0.2.1"

libra_config = { path = "../../config", features = ["testing"]}
libra_grpc_helpers = { path = "../../common/grpc_helpers" }
libra_types = { path = "../../types", features = ["testing"]}

libra_storage_proto = { path = "../../storage/storage_proto" }
libra_storage_service = { path = "../../storage/storage_service" }
libra_vm_genesis = { path = "../../language/vm/vm_genesis" }
libra_transaction_builder = { path = "../../language/transaction_builder" }