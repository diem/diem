[package]
name = "cluster-test"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra cluster test"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
flate2 = { version = "1.0", features = ["rust_backend"], default-features = false }
grpcio = { version = "=0.5.0-alpha.4", default-features = false, features = ["prost-codec"] }
itertools = "0.8.0"
rand = "0.6.5"
regex = { version = "1.3.0", default-features = false, features = ["std", "perf"] }
reqwest = { version="0.9.19", features=["rustls-tls"], default_features = false }
rusoto_core = {version = "0.41.0", features=["rustls"], default_features = false}
rusoto_ec2 = {version = "0.41.0", features=["rustls"], default_features = false}
rusoto_ecr = {version = "0.41.0", features=["rustls"], default_features = false}
rusoto_ecs = {version = "0.41.0", features=["rustls"], default_features = false}
serde_json = "1.0"
termion = "1.5.3"
serde = { version = "1.0.89", features = ["derive"] }
structopt = "0.3.2"
chrono = { version = "0.4.7" }

slog = { version = "2.5.0", features = ["max_level_debug", "release_max_level_debug"] }
slog-term = "2.4.1"
slog-scope = "4.0"
slog-envlogger = "2.1.0"

debug-interface = { path = "../../common/debug-interface", version = "0.1.0"}
admission-control-proto = { path = "../../admission_control/admission-control-proto", version = "0.1.0" }
util = { path = "../../common/util", version = "0.1.0", package = "libra-util" }

libra-types = { path = "../../types", version = "0.1.0", features = ["fuzzing"] }
transaction-builder = { path = "../../language/transaction-builder", version = "0.1.0" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libra-config = { path = "../../config", version = "0.1.0" }
generate-keypair = { path = "../../config/generate-keypair", version = "0.1.0" }

futures = "0.3.0"
tokio = { version = "0.2", features = ["full"] }

[[bin]]
name = "transaction_gen"
path = "src/bin/transaction_gen.rs"
