[package]
name = "cluster-test"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra cluster test"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
flate2 = { version = "1.0", features = ["rust_backend"], default-features = false }
grpcio = { version = "=0.5.0-alpha.4", default-features = false, features = ["prost-codec"] }
itertools = "0.8.0"
rand = "0.6.5"
regex = { version = "1.3.0", default-features = false, features = ["std", "perf"] }
retry = { version = "0.5.1" }
reqwest = { version="0.9.19", features=["rustls-tls"], default_features = false }
rusoto_core = {version = "0.41.0", features=["rustls"], default_features = false}
rusoto_ec2 = {version = "0.41.0", features=["rustls"], default_features = false}
rusoto_ecr = {version = "0.41.0", features=["rustls"], default_features = false}
rusoto_ecs = {version = "0.41.0", features=["rustls"], default_features = false}
rusoto_kinesis = {version = "0.41.0", features=["rustls"], default_features = false}
rusoto_logs = {version = "0.41.0", features=["rustls"], default_features = false}
serde_json = "1.0"
termion = "1.5.3"
serde = { version = "1.0.89", features = ["derive"] }
structopt = "0.3.2"

slog = { version = "2.5.0", features = ["max_level_debug", "release_max_level_debug"] }
slog-term = "2.4.1"
slog-scope = "4.0"
slog-async = "2.3"
slog-envlogger = "2.1.0"

failure = { path = "../../common/failure_ext", package = "failure_ext" }
debug-interface = { path = "../../common/debug-interface"}
admission-control-proto = { path = "../../admission_control/admission-control-proto" }

libra-types = { path = "../../types" }
transaction-builder = { path = "../../language/transaction-builder" }
crypto = { path = "../../crypto/crypto" }
generate-keypair = { path = "../../config/generate-keypair" }

threadpool = "1.7.1"
