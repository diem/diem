[package]
name = "cluster-test"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra cluster test"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.32"
flate2 = { version = "1.0.17", features = ["rust_backend"], default-features = false }
hex = "0.4.2"
itertools = "0.9.0"
once_cell = "1.4.1"
rand = "0.7.3"
regex = { version = "1.3.9", default-features = false, features = ["std", "perf"] }
reqwest = { version = "0.10.8", features = ["blocking", "json", "rustls-tls"], default_features = false }
serde_json = "1.0.57"
serde_yaml = "0.8.13"
termion = "1.5.5"
serde = { version = "1.0.115", features = ["derive"] }
structopt = "0.3.17"
rusoto_core = { version = "0.45.0", default-features = false, features = ["rustls"] }
rusoto_autoscaling = { version = "0.45.0", default-features = false, features = ["rustls"] }
rusoto_sts = { version = "0.45.0", default-features = false, features = ["rustls"] }
rusoto_s3 = { version = "0.45.0", default-features = false, features = ["rustls"] }
chrono = "0.4.15"
toml = { version = "0.5.6", default-features = false }

debug-interface = { path = "../../common/debug-interface", version = "0.1.0"}
libra-json-rpc-client = { path = "../../client/json-rpc", version = "0.1.0"}
libra-retrier = { path = "../../common/retrier", version = "0.1.0" }
num_cpus = "1.13.0"

config-builder = { path = "../../config/config-builder", version = "0.1.0" }
consensus-types = { path = "../../consensus/consensus-types", version = "0.1.0" }
generate-key = { path = "../../config/generate-key", version = "0.1.0" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libra-config = { path = "../../config", version = "0.1.0" }
libra-genesis-tool = { path = "../../config/management/genesis", version = "0.1.0", features = ["testing"] }
libra-global-constants = { path = "../../config/global-constants", version = "0.1.0" }
libra-logger = { path = "../../common/logger", version = "0.1.0" }
libra-management = { path = "../../config/management", version = "0.1.0", features = ["testing"] }
libra-network-address = { path = "../../network/network-address", version = "0.1.0" }
libra-network-address-encryption = { path = "../../config/management/network-address-encryption", version = "0.1.0" }
libra-operational-tool = {path = "../../config/management/operational", version = "0.1.0", features = ["testing"] }
libra-secure-storage = { path = "../../secure/storage", version = "0.1.0", features = ["testing"] }
libra-time = {path = "../../common/time", version = "0.1.0"}
libra-trace = {path = "../../common/trace", version = "0.1.0"}
libra-types = { path = "../../types", version = "0.1.0", features = ["fuzzing"] }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }
transaction-builder = { path = "../../language/transaction-builder", version = "0.1.0" }

futures = "0.3.5"
tokio = { version = "0.2.22", features = ["full"] }
async-trait = "0.1.40"

kube = { version = "0.40.0", default-features = false, features = ["rustls-tls"] }

k8s-openapi = { version = "0.9.0", default-features = false, features = ["v1_15"] }
