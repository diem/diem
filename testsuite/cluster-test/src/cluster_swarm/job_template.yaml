apiVersion: batch/v1
kind: Job
metadata:
  name: {name}
  labels:
    app: {label}
spec:
  template:
    metadata:
      labels:
        app: {label}
    spec:
      serviceAccountName: clustertest
      nodeName: {node_name}
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: main
        image: {image}
        imagePullPolicy: Always
        command: ["sh",  "-c", "{command}"]
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
      restartPolicy: Never
  backoffLimit: {back_off_limit}
