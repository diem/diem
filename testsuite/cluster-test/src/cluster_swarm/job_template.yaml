apiVersion: batch/v1
kind: Job
metadata:
  name: {name}
  labels:
    app: {label}
    libra-node: "true"
spec:
  template:
    metadata:
      labels:
        app: {label}
    spec:
      serviceAccountName: clustertest
      nodeName: {node_name}
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: main
        image: {image}
        volumeMounts:
          - mountPath: /opt/libra/data
            name: data
        imagePullPolicy: Always
        command: ["sh",  "-c", "{command}"]
        securityContext:
          runAsUser: 0 # To get permissions to write to /opt/libra/data
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
      restartPolicy: Never
      volumes:
        - name: data
          hostPath:
            path: /data
            type: DirectoryOrCreate
  backoffLimit: {back_off_limit}
