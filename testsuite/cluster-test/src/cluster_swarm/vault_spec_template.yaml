# Source: helm chart for vault
apiVersion: v1
kind: Pod
metadata:
  name: vault-{validator_index}
  labels:
    app: libra-vault
    libra-node: "true"
    peer_id: vault-{validator_index}
spec:
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  serviceAccountName: clustertest
  nodeSelector:
    nodeType: validators
  nodeName: "{node_name}"
  securityContext:
    runAsNonRoot: true
    runAsGroup: 1000
    runAsUser: 100
    fsGroup: 1000
  volumes:
  containers:
    - name: vault
      securityContext:
        capabilities:
          add: ["IPC_LOCK"]
      image: vault:1.4.0
      imagePullPolicy: IfNotPresent
      command:
      args:
      env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: VAULT_K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: VAULT_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: VAULT_ADDR
          value: "http://127.0.0.1:8200"
        - name: VAULT_API_ADDR
          value: "http://$(POD_IP):8200"
        - name: SKIP_CHOWN
          value: "true"
        - name: SKIP_SETCAP
          value: "true"
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: VAULT_CLUSTER_ADDR
          value: "https://$(HOSTNAME).vault:8201"
        - name: VAULT_DEV_ROOT_TOKEN_ID
          value: "root"
      volumeMounts:
      ports:
        - containerPort: 8200
          name: http
        - containerPort: 8201
          name: internal
        - containerPort: 8202
          name: replication
      readinessProbe:
        exec:
          command: ["/bin/sh", "-ec", "vault status -tls-skip-verify"]
        failureThreshold: 2
        initialDelaySeconds: 5
        periodSeconds: 3
        successThreshold: 1
        timeoutSeconds: 5
      lifecycle:
        # Vault container doesn't receive SIGTERM from Kubernetes
        # and after the grace period ends, Kube sends SIGKILL.  This
        # causes issues with graceful shutdowns such as deregistering itself
        # from Consul (zombie services).
        preStop:
          exec:
            command: [
              "/bin/sh", "-c",
              # Adding a sleep here to give the pod eviction a
              # chance to propagate, so requests will not be made
              # to this pod while it's terminating
              "sleep 5 && kill -SIGTERM $(pidof vault)",
            ]
    - name: vault-initialize
      securityContext:
        capabilities:
          add: ["IPC_LOCK"]
      image: vault:1.4.0
      imagePullPolicy: IfNotPresent
      command:
        - "sh"
        - "-c"
        - |
          vault secrets enable transit
          while true; do
            sleep 10000
          done
      args:
      env:
        - name: VAULT_ADDR
          value: "http://127.0.0.1:8200"
        - name: SKIP_CHOWN
          value: "true"
        - name: SKIP_SETCAP
          value: "true"
        - name: VAULT_TOKEN
          value: "root"
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: libra-node
                operator: Exists
          topologyKey: "kubernetes.io/hostname"
  terminationGracePeriodSeconds: 5
  tolerations:
    - key: "validators"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node.kubernetes.io/not-ready"
      operator: "Exists"
      effect: "NoSchedule"
