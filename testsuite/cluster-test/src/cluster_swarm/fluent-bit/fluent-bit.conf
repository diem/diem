[SERVICE]
    Flush         5
    Log_Level     info
    Daemon        off
    Parsers_File  /opt/diem/data/fluent-bit/parsers.conf

[INPUT]
    Name        tcp
    Tag         validator
    Listen      0.0.0.0
    Port        5044
    Chunk_Size  32
    Buffer_Size 64
    Format      json

[INPUT]
    Name              tail
    Tag               {input_tag}
    Path              /opt/diem/data/events.log
    Mem_Buf_Limit     200MB
    Refresh_Interval  10
    Skip_Long_Lines   On
    Parser            events

[FILTER]
    Name record_modifier
    Match *
    Record kubernetes.pod_name {pod_name}

[OUTPUT]
    Name            es
    Match           *
    Host            elasticsearch-master
    Port            9200
    Logstash_Format On
    Replace_Dots    Off
    Retry_Limit     False
    Logstash_Prefix kubernetes_cluster
    Generate_ID     On
