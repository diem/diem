base:
  role: "full_node"
  waypoint:
    from_storage:
      type: "vault"
      server: "http://{vault_addr}:8200"
      namespace: "{vault_ns}"
      token:
        from_config: root

execution:
  genesis_file_location: "genesis.blob"
full_node_networks:
- network_id:
    private: "vfn"
  listen_address: "/ip4/0.0.0.0/tcp/6181"
  seed_addrs:
    d58bc7bb154b38039bc9096ce04e1237:
    - "/ip4/{seed_peer_ip}/tcp/6181/ln-noise-ik/f0274c2774519281a8332d0bb9d8101bd58bc7bb154b38039bc9096ce04e1237/ln-handshake/0"
- network_id: "public"
  listen_address: "/ip4/0.0.0.0/tcp/6182"
  identity:
    type: "from_storage"
    key_name: "fullnode_network"
    peer_id_name: "owner_account"
    backend:
      type: "vault"
      server: "http://{vault_addr}:8200"
      namespace: "{vault_ns}"
      token:
        from_config: root
# This network connects to other validator-fullnodes for failover
- network_id: "public"
  discovery_method: "onchain"

upstream:
  networks:
  - private: "vfn"
  - public

metrics:
  enabled: false
