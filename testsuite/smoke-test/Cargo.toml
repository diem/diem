rust_decimal = "1.10.1"
rusty-fork = "0.3.0"
statistical = "1.0.0"
tokio = { version = "1.1.1", features = ["full"] }

backup-cli = { path = "../../storage/backup/backup-cli", version = "0.1.0" }
