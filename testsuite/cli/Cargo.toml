[package]
name = "cli"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem client"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.39"
chrono = "0.4.19"
hex = "0.4.3"
proptest = { version = "1.0.0", optional = true }
rustyline = "8.0.0"
rust_decimal = "1.10.3"
num-traits = "0.2.14"
once_cell = "1.7.2"
reqwest = { version = "0.11.2", features = ["blocking", "json"] }
serde = { version = "1.0.124", features = ["derive"] }
structopt = "0.3.21"
tokio = { version = "1.3.0", features = ["full"] }
walkdir = "2.3.1"

diem-config = { path = "../../config" }
generate-key = { path = "../../config/generate-key" }
crash-handler = { path = "../../common/crash-handler" }
diem-crypto = { path = "../../crypto/crypto" }
bcs = "0.1.2"
diem-wallet = { path = "diem-wallet" }
diem-client = { path = "../../sdk/client" }
diem-infallible = { path = "../../common/infallible" }
diem-logger =  { path = "../../common/logger" }
diem-metrics = { path = "../../common/metrics" }
diem-types = { path = "../../types" }
diem-temppath = { path = "../../common/temppath/" }
diem-workspace-hack = { path = "../../common/workspace-hack" }
resource-viewer = { path = "../../language/tools/resource-viewer" }
compiled-stdlib = { path = "../../language/diem-framework/compiled" }
transaction-builder = { path = "../../language/transaction-builder" }
compiler = { path = "../../language/compiler" }

[dev-dependencies]
proptest = "1.0.0"

diem-types = { path = "../../types", features = ["fuzzing"] }

[features]
default = []
fuzzing = ["proptest", "diem-crypto/fuzzing", "diem-types/fuzzing"]
