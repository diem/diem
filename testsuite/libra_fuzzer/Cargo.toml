[package]
name = "libra_fuzzer"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
edition = "2018"

# common dependencies
[dependencies]
byteorder = { version = "1.3.2", default-features = false }
libra_canonical_serialization = { path = "../../common/canonical_serialization" }
failure = { path = "../../common/failure_ext", package = "libra_failure_ext" }
hex = { version = "0.3.2", default-features = false }
lazy_static = { version = "1.3.0", default-features = false }
proptest = { version = "0.9.4", default-features = false }
libra_proptest_helpers = { path = "../../common/proptest_helpers" }
libra_proto_conv = { path = "../../common/proto_conv" }
rusty-fork = { version = "0.2.2", default-features = false }
sha-1 = { version = "0.8.1", default-features = false }
structopt = { version = "0.2.18", default-features = false }

# List out modules with data structures being fuzzed here.
libra_types = { path = "../../types" }
libra_vm = { path = "../../language/vm" }
libra_vm_runtime_types = { path = "../../language/vm/vm_runtime/vm_runtime_types" }
libra_consensus = { path = "../../consensus" }
libra_admission_control_service = { path = "../../admission_control/admission_control_service" }

[dev-dependencies]
libra_datatest-stable = { path = "../../common/datatest-stable" }
stats_alloc = "0.1.8"
rusty-fork = "0.2.2"

libra_types = { path = "../../types", features = ["testing"] }
libra_vm = { path = "../../language/vm", features = ["testing"] }
libra_vm_runtime_types = { path = "../../language/vm/vm_runtime/vm_runtime_types", features = ["testing"] }

[features]
default = ["testing", "fuzzing"]
testing = ["libra_types/testing", "libra_vm/testing", "libra_vm_runtime_types/testing"]
fuzzing = ["libra_consensus/fuzzing", "libra_admission_control_service/fuzzing"]

[[test]]
name = "artifacts"
harness = false
