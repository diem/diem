  # Must support auto and canary branchs...
  ######################################################################################################################
  commit-workflow:
    jobs:
      - docker-pre-publish:
          context: docker
          filters:
            branches:
              only:
                - auto
                - canary
      - lint-docker:
          filters:
            branches:
              only:
                - auto
                - canary
