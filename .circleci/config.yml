          filters:
            branches:
              only:
                - auto
                - canary

  pull-request-workflow:
    jobs:
      - lint-docker:
          filters:
            branches:
              only: /^pull\/.+$/
      - terraform:
          filters:
            branches:
              only: /^pull\/.+$/
      - prefetch-crates:
          filters:
            branches:
              only: /^pull\/.+$/
      - lint:
