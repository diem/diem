            branches:
              only: /^pull\/.+$/
      - docker-ci-build:
          base-image: centos
          filters:
            branches:
              only: /^pull\/.+$/
      - docker-ci-build:
          #sccache fails to execute in alpine.
          base-image: alpine
          filters:
            branches:
              only: /^pull\/.+$/
      - docker-ci-build:
          base-image: arch
          filters:
            branches:
              only: /^pull\/.+$/

  scheduled-workflow:
