version: 2.1

commands:
  env_setup:
    description: Environment Setup
    steps:
      - checkout
      - run:
          name: Version Information
          command: rustc --version; cargo --version; rustup --version
      - run:
          name: Install Dependencies
          command: |
            sudo sh -c 'echo "deb http://deb.debian.org/debian stretch-backports main" > /etc/apt/sources.list.d/backports.list'
            sudo apt-get update
            sudo apt-get install -y protobuf-compiler/stretch-backports cmake golang curl
            sudo apt-get clean
            sudo rm -r /var/lib/apt/lists/*
            rustup component add clippy rustfmt
      - run:
          name: Setup Env
          command: |
            echo 'export TAG=0.1.${CIRCLE_BUILD_NUM}' >> $BASH_ENV
            echo 'export IMAGE_NAME=myapp' >> $BASH_ENV

jobs:
  build:
    docker:
      - image: circleci/rust:stretch
    resource_class: 2xlarge
    steps:
      - env_setup
      - run:
          name: Git Hooks and Checks
          command: ./scripts/git-checks.sh
      - run:
          name: Linting
          command: |
            ./scripts/nightly_features.sh
            ./scripts/clippy.sh
            cargo fmt -- --check
      - run:
          name: Build All Targets
          command: RUST_BACKTRACE=1 cargo build -j 16 --all --all-targets
      - run:
          name: Run All Unit Tests
          command: RUST_BACKTRACE=1 cargo test --all --exclude testsuite
      - run:
          name: Run All End to End Tests
          command: RUST_BACKTRACE=1 cargo test --package testsuite
  audit:
    docker:
      - image: circleci/rust:stretch
    resource_class: xlarge
    steps:
      - env_setup
      - run:
          name: Cargo Audit
          command: |
            cargo install --force cargo-audit
            cargo generate-lockfile
            cargo audit
  dependency_hello:
    docker:
      - image: circleci/python:3.6.4
    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Dependency Growth Checker
          # this include dev dependencies which can impact us as well
          command: |
            # install dependencies
            sudo pip install toml
            # new dependencies
            NEW_RESULT=`pwd`"/new_dependencies"
            python ./scripts/dependencies_growth.py | sort >> "$NEW_RESULT"
            # old dependencies
            OLD_RESULT=`pwd`"/old_dependencies"
            git checkout master
            python ./scripts/dependencies_growth.py | sort >> "$OLD_RESULT"
            # diff
            RES=`comm -1 -3 "$OLD_RESULT" "$NEW_RESULT" | wc -l`
            if [ "$RES" -gt 0 ]; then
              exit 1
            else
              exit 0
            fi
  terraform:
    docker:
      - image: hashicorp/terraform
    resource_class: small
    steps:
      - checkout
      - run:
          name: Terraform init
          command: terraform init
          working_directory: terraform/
      - run:
          name: Terraform validate
          command: terraform validate
          working_directory: terraform/

workflows:
  commit-workflow:
    jobs:
      - build
      - terraform
      - dependency_hello

  scheduled-workflow:
    triggers:
      - schedule:
          cron: "14 14 * * *"
          filters:
            branches:
              only: master
    jobs:
      - audit
