[package]
name = "x-core"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Core data structures used by x"
edition = "2018"
publish = false
license = "Apache-2.0"

[dependencies]
determinator = "0.2.1"
guppy = "0.7.1"
indoc = "1.0.3"
hakari = { version = "0.1.1", features = ["summaries"] }
hex = "0.4.2"
log = "0.4.14"
toml = "0.5.8"
once_cell = "1.4.1"
rental = "0.5.5"
serde = { version = "1.0.123", features = ["derive"] }
