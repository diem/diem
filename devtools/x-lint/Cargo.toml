[package]
name = "x-lint"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Lint engine for x"
edition = "2018"
publish = false
license = "Apache-2.0"

[dependencies]
guppy = "0.4.1"
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }
once_cell = "1.4.0"
toml = "0.5.6"
serde = { version = "1", features = ["derive"] }
x-core = { version = "0.1.0", path = "../x-core" }
