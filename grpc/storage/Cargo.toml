[package]
name = "grpc-storage"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra storage proto"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
futures = "0.3.5"
proptest = { version = "0.9.6", optional = true }
proptest-derive = { version = "0.1.2", optional = true }
prost = "0.6"
rand = { version = "0.7.3", optional = true }
serde = { version = "1.0.110", default-features = false }
tokio = { version = "0.2.13", features = ["full"] }
tonic = "0.2"

grpc-types = { path = "../../grpc/types", version = "0.1.0"}
lcs = { path = "../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-config = { path = "../../config", version = "0.1.0" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libradb = { path = "../../storage/libradb", version = "0.1.0" }
libra-logger = { path = "../../common/logger", version = "0.1.0" }
libra-metrics = { path = "../../common/metrics", version = "0.1.0" }
libra-secure-net = { path = "../../secure/net", version = "0.1.0" }
libra-state-view = { path = "../../storage/state-view", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }
simple-storage-client = { path = "../../storage/simple-storage-client", version = "0.1.0", optional = true }
storage-interface = { path = "../../storage/storage-interface", version = "0.1.0" }

[build-dependencies]
tonic-build = "0.2"

[dev-dependencies]
itertools = "0.9.0"
libra-prost-ext = { path = "../../common/prost-ext", version = "0.1.0" }
libra-temppath = { path = "../../common/temppath", version = "0.1.0" }
proptest = "0.9.6"
proptest-derive = "0.1.2"

[features]
default = []
fuzzing = ["proptest", "proptest-derive", "libra-crypto/fuzzing", "libradb/fuzzing", "libra-types/fuzzing", "rand"]
