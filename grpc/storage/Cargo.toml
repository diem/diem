[package]
name = "grpc-storage"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra storage proto"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
tonic = "0.2"
proptest = { version = "0.9.6", optional = true }
proptest-derive = { version = "0.1.2", optional = true }
prost = "0.6"
serde = { version = "1.0.110", default-features = false }

grpc-types = { path = "../../grpc/types", version = "0.1.0"}
lcs = { path = "../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }
storage-interface = { path = "../../storage/storage-interface", version = "0.1.0" }

[build-dependencies]
tonic-build = "0.2"

[dev-dependencies]
libra-prost-ext = { path = "../../common/prost-ext", version = "0.1.0" }
proptest = "0.9.6"
proptest-derive = "0.1.2"

[features]
default = []
fuzzing = ["proptest", "proptest-derive", "libra-crypto/fuzzing", "libra-types/fuzzing"]
