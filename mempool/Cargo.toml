[package]
name = "mempool"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
chrono = "0.4.7"
futures = "0.1.28"
futures-preview = { version = "=0.3.0-alpha.19", package = "futures-preview", features = ["compat"] }
grpcio = { version = "=0.5.0-alpha.4", default-features = false, features = ["protobuf-codec"] }
num_cpus = "1.10.1"
lazy_static = "1.3.0"
lru-cache = "0.1.1"
protobuf = "~2.7"
tokio = "0.1.22"
ttl_cache = "0.4.2"

bounded-executor = { path = "../common/bounded-executor" }
config = { path = "../config" }
failure = { path = "../common/failure_ext", package = "failure_ext" }
grpc_helpers = { path = "../common/grpc_helpers" }
logger = { path = "../common/logger" }
metrics = { path = "../common/metrics" }
network = { path = "../network" }
crypto = { path = "../crypto/crypto" }
proto_conv = { path = "../common/proto_conv" }
storage_client = { path = "../storage/storage_client" }
types = { path = "../types" }
vm_validator = { path = "../vm_validator" }

[dev-dependencies]
rand = "0.6.5"
channel = { path = "../common/channel" }
storage-service = { path = "../storage/storage-service" }
types = { path = "../types", features = ["testing"] }

[build-dependencies]
build_helpers = { path = "../common/build_helpers" }
