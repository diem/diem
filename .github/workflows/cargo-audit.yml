name: Audit
on:
  pull_request:
    types:
      - opened
      - synchronize
  pull_request_review:
    types:
      - submitted
      - edited

jobs:
  rust:
    name: Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: cargo-audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
