[package]
name = "libra-security-logger"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra libra-security-logger"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
backtrace = { version = "0.3.46", features = ["serialize-serde"] }
rand = { version = "0.7.3", features = ["small_rng"] }
serde = { version = "1.0.106", features = ["derive"] }
serde_json = "1.0.52"

libra-logger = { path = "../logger", version = "0.1.0" }
libra-workspace-hack = { path = "../workspace-hack", version = "0.1.0" }
