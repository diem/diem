[package]
name = "libra-workspace-hack"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra workspace hack"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
num-traits = { version = "0.2.11", features = ["std"] }
sha-1 = { version = "0.8.2", features = ["std"] }
subtle = { version = "2.2.2", features = ["i128", "std"] }
syn = { version = "1.0.18", features = ["clone-impls", "derive", "extra-traits", "fold", "full", "parsing", "printing", "proc-macro", "quote", "visit", "visit-mut"] }
