[package]
name = "diem-time-service"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem Time Service"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
enum_dispatch = "0.3.5"
futures = { version = "0.3.12", optional = true }
pin-project = { version = "1.0.4", optional = true }
thiserror = "1.0.23"
tokio = { version = "1.1.1", features = ["macros", "rt-multi-thread", "time"], optional = true }

diem-infallible = { path = "../infallible", version = "0.1.0" }
diem-workspace-hack = { path = "../workspace-hack", version = "0.1.0" }

[dev-dependencies]
futures = "0.3.12"
pin-project = "1.0.4"
tokio = { version = "1.1.1", features = ["macros", "rt-multi-thread", "time"] }
tokio-test = "0.4.0"

[features]
default = []
async = ["futures", "pin-project", "tokio"]
testing = ["async"]
