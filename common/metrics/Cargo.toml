[package]
name = "metrics"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
futures = "0.1.28"
grpcio = "0.4.3"
hyper = "0.12.33"
lazy_static = "1.3.0"
protobuf = "2.7"
serde_json = "1.0.40"

failure = { path = "../failure_ext", package = "failure_ext" }
logger = { path = "../logger" }

[dependencies.prometheus]
version  = "0.4.2"
default-features = false
features = ["push"]

[dev-dependencies]
rusty-fork = "0.2.1"
assert_approx_eq = "1.1.0"
