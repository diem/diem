[package]
name = "libra_metrics"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
futures = "0.1.28"
grpcio = { version = "0.4.4", default-features = false, features = ["protobuf-codec"] }
hyper = "0.12.34"
lazy_static = "1.3.0"
protobuf = "~2.7"
serde_json = "1.0.40"

failure = { path = "../failure_ext", package = "libra_failure_ext" }
libra_logger = { path = "../logger" }

[dependencies.prometheus]
version  = "0.7.0"
default-features = false
features = ["protobuf"]

[dev-dependencies]
rusty-fork = "0.2.1"
assert_approx_eq = "1.1.0"
