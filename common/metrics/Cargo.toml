[package]
name = "libra-metrics"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra libra-metrics"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
futures = "0.3.0"
hyper = "0.13"
once_cell = "1.3.1"
serde_json = "1.0.50"
tokio = "0.2"
prometheus = { version = "0.8.0", default-features = false }

libra-logger = { path = "../logger", version = "0.1.0" }

[dev-dependencies]
rusty-fork = "0.2.1"
assert_approx_eq = "1.1.0"
