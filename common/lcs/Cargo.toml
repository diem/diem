[package]
name = "libra-canonical-serialization"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra Canonical Serialization (LCS)"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
libra-workspace-hack = { path = "../workspace-hack", version = "0.1.0" }
thiserror = "1.0.20"
serde = { version = "1.0.116", features = ["derive"] }

[dev-dependencies]
criterion = "0.3.3"
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0", features = ["fuzzing"] }
libra-crypto-derive = { path = "../../crypto/crypto-derive", version = "0.1.0" }
proptest = "0.10.1"
proptest-derive = "0.2.0"
rand = "0.7.3"

[features]
fuzzing = ["libra-crypto/fuzzing"]

[[bench]]
name = "lcs_bench"
harness = false
