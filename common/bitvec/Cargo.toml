[package]
name = "libra-bitvec"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra safe bitvec implementation"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.106", features = ["derive"] }

[dev-dependencies]
lcs = { path = "../lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-proptest-helpers = { path = "../proptest-helpers", version = "0.1.0"}
proptest = { version = "0.9.4", default-features = true}
