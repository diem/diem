[package]
name = "libra_proto_conv"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
protobuf = "~2.7"
failure = { path = "../failure_ext", package = "libra_failure_ext" }
libra_proto_conv_derive = { path = "proto_conv_derive", optional = true }

[dev-dependencies]
proptest = "0.9.2"
proptest-derive = "0.1.0"
protobuf = "~2.7"

libra_proto_conv = { path = ".", features = ["derive"] }

[build-dependencies]
libra_build_helpers = { path = "../../common/build_helpers" }

[features]
default = []
derive = ["libra_proto_conv_derive"]
