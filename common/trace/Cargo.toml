[package]
name = "diem-trace"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem diem-trace"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
chrono = "0.4.19"
structopt = "0.3.21"
tokio = { version = "1.1.1", features = ["full"] }
serde_json = "1.0.61"
serde = "1.0.123"
anyhow = "1.0.38"
reqwest = { version = "0.11.0", features = ["blocking", "json"], default_features = false }
once_cell = "1.4.1"

diem-logger = { path = "../../common/logger", version = "0.1.0" }
diem-metrics = { path = "../metrics", version = "0.1.0" }
diem-workspace-hack = { path = "../workspace-hack", version = "0.1.0" }
