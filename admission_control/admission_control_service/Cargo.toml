[package]
name = "libra_admission_control_service"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
futures = "0.1.28"
futures03 = { version = "=0.3.0-alpha.19", package = "futures-preview" }
grpcio = { version = "0.4.4", default-features = false, features = ["protobuf-codec"] }
lazy_static = "1.3.0"
protobuf = "~2.7"

libra_admission_control_proto = { path = "../admission_control_proto" }
libra_config = { path = "../../config" }
libra_crypto = { path = "../../crypto/crypto" }
libra_debug_interface = { path = "../../common/debug_interface" }
failure = { package = "libra_failure_ext", path = "../../common/failure_ext" }
libra_executable_helpers = { path = "../../common/executable_helpers" }
libra_grpc_helpers = { path = "../../common/grpc_helpers" }
libra_logger = { path = "../../common/logger" }
libra_mempool = { path = "../../mempool" }
libra_metrics = { path = "../../common/metrics" }
libra_proto_conv = { path = "../../common/proto_conv" }
libra_storage_client = { path = "../../storage/storage_client" }
libra_types = { path = "../../types" }
libra_vm_validator = { path = "../../vm_validator" }

libra_storage_service = { path = "../../storage/storage_service", optional = true }
libra_proptest_helpers = { path = "../../common/proptest_helpers", optional = true }
proptest = { version = "0.9.4", optional = true }

[dev-dependencies]
assert_matches = "1.3.0"
rand = "0.6.5"
libra_storage_service = { path = "../../storage/storage_service" }
libra_types = { path = "../../types", features = ["testing"] }
libra_proptest_helpers = { path = "../../common/proptest_helpers" }
proptest = "0.9.4"

[build-dependencies]
libra_build_helpers = { path = "../../common/build_helpers" }

[features]
default = []
fuzzing = ["libra_storage_service", "libra_proptest_helpers", "proptest"]
