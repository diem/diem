[package]
name = "socket-bench-server"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem socket bench server"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
futures = "0.3.13"
tokio = { version = "1.2.0", features = ["full"] }
tokio-util = { version = "0.6.3", features = ["compat", "codec"] }

diem-crypto = { path = "../../crypto/crypto" }
diem-config = { path = "../../config" }
diem-logger = { path = "../../common/logger", version = "0.1.0" }
diem-network-address = { path = "../network-address", version = "0.1.0" }
diem-types = { path = "../../types" }
diem-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }
memsocket = { path = "../memsocket", version = "0.1.0" }
netcore = { path = "../netcore", version = "0.1.0", features = ["fuzzing", "testing"] }
network = { path = "../.", version = "0.1.0", features = ["testing", "fuzzing"] }
network-builder = { path = "../builder", version = "0.1.0"}
rand = "0.8.3"
