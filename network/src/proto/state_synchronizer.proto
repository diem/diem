syntax = "proto3";

package state_synchronizer;

message GetChunkRequest {
  bytes bytes = 1;
}

message GetChunkResponse {
  bytes bytes = 1;
}

message StateSynchronizerMsg {
  oneof message {
    GetChunkRequest chunk_request = 1;
    GetChunkResponse chunk_response = 2;
  }
}
