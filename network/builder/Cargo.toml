[package]
name = "network-builder"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem Onchain Discovery Protocol"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3.12"
rand = "0.8.3"
serde = { version = "1.0.124", default-features = false }
tokio = { version = "1.4.0", features = ["full"] }

channel = { path = "../../common/channel" }
bcs = "0.1.2"
diem-config = { path = "../../config" }
diem-crypto = { path = "../../crypto/crypto" }
diem-infallible = { path = "../../common/infallible" }
diem-logger = { path = "../../common/logger" }
diem-metrics = {path = "../../common/metrics"}
diem-network-address-encryption = {path = "../../config/management/network-address-encryption"}
diem-secure-storage = { path = "../../secure/storage" }
diem-time-service = { path = "../../common/time-service", features = ["async"] }
diem-types = { path = "../../types" }
diem-workspace-hack = { path = "../../common/workspace-hack" }
netcore = { path = "../netcore" }
network = { path = "../." }
network-simple-onchain-discovery = { path = "../simple-onchain-discovery"}
subscription-service = { path = "../../common/subscription-service" }
