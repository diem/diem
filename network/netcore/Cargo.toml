[package]
name = "netcore"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra netcore"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
async-trait = "0.1"
bytes = "0.5.4"
futures = { version = "0.3.4", features = ["io-compat", "compat"] }
memsocket = { path = "../memsocket", version = "0.1.0" }
parity-multiaddr = { version = "0.7.2", default-features = false }
pin-project = "0.4.2"
tokio = { version = "0.2.8", features = ["full"] }
yamux = { version = "0.4.3", default-features = false }

[dev-dependencies]
libra-logger = { path = "../../common/logger", version = "0.1.0" }
