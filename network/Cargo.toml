[package]
name = "network"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
build = "build.rs"
publish = false
edition = "2018"

[dependencies]
bytes = "0.4.12"
futures = { version = "=0.3.0-alpha.19", package = "futures-preview", features = ["async-await", "io-compat", "compat"] }
lazy_static = "1.3.0"
parity-multiaddr = "0.5.0"
pin-utils = "=0.1.0-alpha.4"
prost = "0.5.0"
rand = "0.6.5"
tokio = "0.1.22"
tokio-timer = "0.2.10"
tokio-retry = "0.2.0"
unsigned-varint = { version = "0.2.2", features = ["codec"] }

bounded-executor = { path = "../common/bounded-executor" }
channel = { path = "../common/channel" }
config = { path = "../config" }
crypto = { path = "../crypto/crypto" }
failure = { package = "failure_ext", path = "../common/failure_ext" }
logger = { path = "../common/logger" }
memsocket = { path = "memsocket" }
metrics = { path = "../common/metrics" }
netcore = { path = "netcore" }
noise = { path = "noise" }
socket_bench_server = { path = "socket_bench_server" }
types = { path = "../types" }

[dev-dependencies]
criterion = "0.2.11"
crypto = { path = "../crypto/crypto", features = ["testing"] }
types = { path = "../types", features = ["testing"]}

[build-dependencies]
prost-build = "0.5.0"

[[bench]]
name = "socket_muxer_bench"
harness = false

[[bench]]
name = "network_bench"
harness = false
