[package]
name = "libra_network"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
build = "build.rs"
publish = false
edition = "2018"

[dependencies]
bytes = "0.4.12"
futures = { version = "=0.3.0-alpha.19", package = "futures-preview", features = ["async-await", "io-compat", "compat"] }
lazy_static = "1.3.0"
parity-multiaddr = "0.5.0"
pin-utils = "=0.1.0-alpha.4"
prost = "0.5.0"
protobuf = { version = "~2.7", features = ["with-bytes"] }
rand = "0.6.5"
tokio = "0.1.22"
tokio-timer = "0.2.10"
tokio-retry = "0.2.0"
unsigned-varint = { version = "0.2.2", features = ["codec"] }

libra_bounded-executor = { path = "../common/bounded-executor" }
libra_channel = { path = "../common/channel" }
libra_config = { path = "../config" }
libra_crypto = { path = "../crypto/crypto" }
failure = { package = "libra_failure_ext", path = "../common/failure_ext" }
libra_logger = { path = "../common/logger" }
libra_memsocket = { path = "memsocket" }
libra_metrics = { path = "../common/metrics" }
libra_netcore = { path = "netcore" }
libra_noise = { path = "noise" }
libra_socket_bench_server = { path = "socket_bench_server" }
libra_types = { path = "../types" }

[dev-dependencies]
criterion = "0.2.11"
libra_crypto = { path = "../crypto/crypto", features = ["testing"] }
libra_types = { path = "../types", features = ["testing"]}

[build-dependencies]
prost-build = "0.5.0"
protoc-rust = "2.5.0"

[[bench]]
name = "socket_muxer_bench"
harness = false

[[bench]]
name = "network_bench"
harness = false
