[package]
name = "network"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra network"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.32"
bytes = { version = "0.5.6", features = ["serde"] }
futures = "0.3.5"
futures-util = "0.3.5"
hex = "0.4.2"
once_cell = "1.4.1"
pin-project = "0.4.24"
proptest = { version = "0.10.1", default-features = true, optional = true }
proptest-derive = { version = "0.2.0", optional = true }
rand = { version = "0.7.3", features = ["small_rng"] }
rand_core = { version = "0.5.1", optional = true }
serde = { version = "1.0.116", default-features = false }
serde_bytes = "0.11.5"
thiserror = "1.0.20"
tokio = { version = "0.2.22", features = ["full"] }
tokio-retry = "0.2.0"
tokio-util = { version = "0.3.1", features = ["codec"] }

bitvec = { path = "../common/bitvec", version = "0.1.0", package = "libra-bitvec" }
channel = { path = "../common/channel", version = "0.1.0" }
lcs = { path = "../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-config = { path = "../config", version = "0.1.0" }
libra-crypto = { path = "../crypto/crypto", version = "0.1.0" }
libra-crypto-derive = { path = "../crypto/crypto-derive", version = "0.1.0" }
libra-logger = { path = "../common/logger", version = "0.1.0" }
libra-metrics = { path = "../common/metrics", version = "0.1.0" }
libra-network-address = { path = "../network/network-address", version = "0.1.0" }
libra-proptest-helpers = { path = "../common/proptest-helpers", version = "0.1.0", optional = true }
libra-time = { path = "../common/time", version = "0.1.0" }
libra-types = { path = "../types", version = "0.1.0" }
libra-workspace-hack = { path = "../common/workspace-hack", version = "0.1.0" }
memsocket = { path = "../network/memsocket", version = "0.1.0", optional = true }
netcore = { path = "../network/netcore", version = "0.1.0" }
num-variants = { path = "../common/num-variants", version = "0.1.0" }
stream-ratelimiter = { path = "../common/stream-ratelimiter", version = "0.1.0" }

[dev-dependencies]
criterion = "0.3.3"
libra-network-address = { path = "../network/network-address", version = "0.1.0", features = ["fuzzing"] }
libra-proptest-helpers = { path = "../common/proptest-helpers", version = "0.1.0" }
memsocket = { path = "../network/memsocket", version = "0.1.0" }
network-builder = {path = "../network/builder", version = "0.1.0"}
proptest = { version = "0.10.1", default-features = true }
proptest-derive = { version = "0.2.0" }
rand_core = { version = "0.5.1" }
serial_test = "0.5.0"
socket-bench-server = { path = "../network/socket-bench-server", version = "0.1.0" }

[features]
default = []
fuzzing = ["bitvec/fuzzing", "libra-proptest-helpers", "libra-types/fuzzing", "libra-network-address/fuzzing", "libra-crypto/fuzzing", "memsocket/testing", "netcore/fuzzing", "proptest", "proptest-derive", "rand_core"]
testing = ["libra-config/testing", "memsocket/testing", "netcore/testing"]

[[bench]]
name = "socket_bench"
harness = false

[[bench]]
name = "network_bench"
harness = false
