[package]
name = "libra_client"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
bincode = "1.1.1"
futures = "0.1.28"
grpcio = { version = "0.4.4", default-features = false, features = ["protobuf-codec"] }
hex = "0.3.2"
itertools = "0.8.0"
proptest = "0.9.2"
rustyline = "4.1.0"
rust_decimal = "1.0.2"
num-traits = "0.2"
reqwest = { version = "0.9.19", default-features = false }
serde = { version = "1.0.96", features = ["derive"] }
serde_json = "1.0.40"
structopt = "0.2.15"

libra_admission_control_proto = { version = "0.1.0", path = "../admission_control/admission_control_proto" }
libra_config = { path = "../config" }
libra_crash_handler = { path = "../common/crash_handler" }
libra_crypto = { path = "../crypto/crypto" }
failure = { package = "libra_failure_ext", path = "../common/failure_ext" }
libra_wallet = { path = "./libra_wallet" }
libra_logger =  { path = "../common/logger" }
libra_metrics = { path = "../common/metrics" }
libra_proto_conv = { path = "../common/proto_conv" }
libra_types = { path = "../types" }
libra_tools = { path = "../common/tools/" }
libra_transaction_builder = { path = "../language/transaction_builder" }

[dev-dependencies]
libra_crypto = { path = "../crypto/crypto", features = ["testing"] }
libra_types = { path = "../types", features = ["testing"]}

[features]
default = []
testing = ["libra_types/testing", "libra_crypto/testing"]
