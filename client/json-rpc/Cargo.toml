[package]
name = "libra-json-rpc-client"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra JSONRPC client"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.34"
hex = "0.4.2"
reqwest = { version = "0.10.9", features = ["blocking", "json"], default_features = false }
serde = { version = "1.0.117", default-features = false }
serde_json = "1.0.59"
tokio = { version = "0.2.22", features = ["full"] }

libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
lcs = { version = "0.1.0", package = "libra-canonical-serialization" }
libra-json-rpc-types  = { path = "../../json-rpc/types" }
libra-types = { path = "../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }


[dev-dependencies]
warp = "0.2.5"
libra-config = { path = "../../config", version = "0.1.0" }


[features]
default = ["tls"]
tls = ["reqwest/native-tls"]
