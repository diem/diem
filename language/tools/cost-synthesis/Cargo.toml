[package]
name = "cost-synthesis"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra cost synthesis"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
csv = "1.1.1"
rand = "0.6.5"
lazy_static = "1.3.0"

bytecode-verifier = { path = "../../bytecode-verifier" }
stdlib = { path = "../../stdlib" }
libra-types = { path = "../../../types" }
vm = { path = "../../vm" }
vm_runtime = { path = "../../vm/vm_runtime" }
vm_runtime_types = { path = "../../vm/vm_runtime/vm_runtime_types" }
language-e2e-tests = { path = "../../e2e-tests" }
vm-cache-map = { path = "../../vm/vm_runtime/vm-cache-map" }
libra-crypto = { path = "../../../crypto/crypto" }
structopt = "0.3.2"

[dev-dependencies]
libra-types = { path = "../../../types", features = ["testing"] }

[features]
default = ["vm_runtime/instruction_synthesis"]
