[package]
name = "diem-writeset-generator"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Generating writesets used for incident management"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.38"
structopt = "0.3.21"
tempfile = "3.2.0"
handlebars = "3.5.3"
serde = { version = "1.0.123", default-features = false }
serde_json = "1.0.64"
once_cell = "1.7.0"

diem-workspace-hack = { path = "../../../common/workspace-hack" }
diem-crypto-derive = { path = "../../../crypto/crypto-derive" }
diem-crypto = { path = "../../../crypto/crypto" }
diem-types = { path = "../../../types" }
compiled-stdlib = { path = "../../diem-framework/compiled" }
diem-framework = { path = "../../diem-framework" }
move-lang = { path = "../../move-lang" }
bcs = "0.1.2"
diem-state-view = { path = "../../../storage/state-view" }
diem-validator-interface = { path = "../diem-validator-interface" }
diem-transaction-replay = { path = "../transaction-replay" }
diemdb = { path = "../../../storage/diemdb" }
diem-vm = { path = "../../diem-vm" }
vm = { path = "../../vm"}
move-vm-types = { path = "../../move-vm/types" }
move-core-types = { path = "../../move-core/types" }
move-vm-runtime = { path = "../../move-vm/runtime" }
move-vm-test-utils = { path = "../../move-vm/test-utils" }
