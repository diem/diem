[package]
name = "bytecode-verifier-tests"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra bytecode verifier tests"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dev-dependencies]
petgraph = "0.5.1"
proptest = "0.10.1"

bytecode-verifier = { path = "../", version = "0.1.0" }
libra-types = { path = "../../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../../common/workspace-hack", version = "0.1.0" }
invalid-mutations = { path = "../invalid-mutations", version = "0.1.0" }
move-core-types = { path = "../../move-core/types", version = "0.1.0" }
compiled-stdlib = { path = "../../stdlib/compiled",  version = "0.1.0" }
vm = { path = "../../vm", version = "0.1.0", features = ["fuzzing"] }

[features]
fuzzing = ["libra-types/fuzzing", "vm/fuzzing"]
