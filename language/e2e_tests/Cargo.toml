[package]
name = "language_e2e_tests"
version = "0.1.0"
edition = "2018"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra language e2e tests"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false

[dependencies]
bytecode-verifier = { path = "../bytecode-verifier" }
lcs = { path = "../../common/lcs", package = "libra-canonical-serialization" }
failure = { path = "../../common/failure_ext", package = "failure_ext" }
compiler = { path = "../compiler" }
lazy_static = "1.3.0"
crypto = { path = "../../crypto/crypto"}
rand = "0.6.5"
state-view = { path = "../../storage/state-view" }
libra-types = { path = "../../types" }
transaction_builder = { path = "../transaction_builder", features = ["testing"]}
vm = { path = "../vm" }
vm_genesis = { path = "../vm/vm_genesis" }
vm_runtime = { path = "../vm/vm_runtime" }
vm_runtime_types = { path = "../vm/vm_runtime/vm_runtime_types" }
proptest = "0.9.3"
proptest-derive = "0.1.1"
proptest-helpers = { path = "../../common/proptest-helpers" }
prost = "0.5.0"
config =  { path = "../../config" }
libra-logger = { path = "../../common/logger" }
stdlib = { path = "../stdlib" }
walkdir = "2.2.9"

[dev-dependencies]
libra-types = { path = "../../types", features = ["testing"] }
