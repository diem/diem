[package]
name = "libra_vm_runtime"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
hex = "0.3.2"
lazy_static = "1.3.0"
proptest = "0.9"
rayon = "1.1"
rental = "0.5.4"
mirai-annotations = "1.4.0"

libra_bytecode_verifier = { path = "../../bytecode_verifier" }
libra_canonical_serialization = { path = "../../../common/canonical_serialization" }
libra_config = { path = "../../../config" }
libra_crypto = { path = "../../../crypto/crypto" }
libra_logger = { path = "../../../common/logger" }
libra_metrics = { path = "../../../common/metrics" }
libra_state_view = { path = "../../../storage/state_view" }
libra_types = { path = "../../../types" }
libra_vm = { path = "../" }
libra_vm_cache_map = { path = "vm_cache_map" }
libra_vm_runtime_types = { path = "vm_runtime_types" }

[dependencies.prometheus]
version  = "0.7.0"
default-features = false
features = ["protobuf"]

[dev-dependencies]
libra_compiler = { path = "../../compiler" }

libra_types = { path = "../../../types", features = ["testing"] }
libra_vm = { path = "../", features = ["testing"]}

[features]
default = []
instruction_synthesis = []
testing = ["libra_types/testing"]
mirai-contracts = []
