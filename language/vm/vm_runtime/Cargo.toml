[package]
name = "vm_runtime"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
hex = "0.3.2"
lazy_static = "1.3.0"
proptest = "0.9"
rayon = "1.1"
rental = "0.5.4"
mirai-annotations = "1.4.0"

bytecode_verifier = { path = "../../bytecode_verifier" }
canonical_serialization = { path = "../../../common/canonical_serialization" }
config = { path = "../../../config" }
crypto = { path = "../../../crypto/crypto" }
logger = { path = "../../../common/logger" }
metrics = { path = "../../../common/metrics" }
state_view = { path = "../../../storage/state_view" }
types = { path = "../../../types" }
vm = { path = "../" }
vm_cache_map = { path = "vm_cache_map" }
vm_runtime_types = { path = "vm_runtime_types" }

[dependencies.prometheus]
version  = "0.4.2"
default-features = false
features = ["push"]

[dev-dependencies]
compiler = { path = "../../compiler" }

types = { path = "../../../types", features = ["testing"] }
vm = { path = "../", features = ["testing"]}

[features]
default = []
instruction_synthesis = []
testing = ["types/testing"]
mirai-contracts = []
