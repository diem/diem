[package]
name = "vm"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra vm"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
byteorder = "1.3.2"
hex = "0.3.2"
once_cell = "1.2.0"
mirai-annotations = "1.4.0"
proptest = { version = "0.9", optional = true }
proptest-derive = { version = "0.1.1", optional = true }
ref-cast = "1.0"
serde = { version = "1", features = ["derive"] }

enum-macros = { path = "../../common/enum-macros", version = "0.1.0" }
lcs = { path = "../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libra-proptest-helpers = { path = "../../common/proptest-helpers", version = "0.1.0", optional = true }
libra-types = { path = "../../types", version = "0.1.0" }

[dev-dependencies]
proptest = "0.9"
proptest-derive = "0.1.1"
libra-proptest-helpers = { path = "../../common/proptest-helpers", version = "0.1.0" }
serde_json = "1"

[features]
default = []
mirai-contracts = []
fuzzing = ["proptest", "proptest-derive", "libra-proptest-helpers", "libra-types/fuzzing"]
