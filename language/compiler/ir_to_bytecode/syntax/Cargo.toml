[package]
name = "ir_to_bytecode_syntax"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"
build = "build.rs"

[dependencies]
codespan = "0.1.3"
hex = "0.3.2"
lalrpop-util = "0.16.3"
regex = { version = "1.3.0", default-features = false, features = ["std", "perf"] }
types = { path = "../../../../types" }

[dev-dependencies]
types = { path = "../../../../types", features = ["testing"] }

[build-dependencies]
lalrpop = "0.16.3"
