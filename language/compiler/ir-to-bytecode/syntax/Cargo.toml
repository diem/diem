[package]
name = "ir-to-bytecode-syntax"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra ir to bytecode syntax"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"
build = "build.rs"

[dependencies]
codespan = { version = "0.2.1", features = ["serialization"] }
failure = { path = "../../../../common/failure-ext", package = "libra-failure-ext" }
hex = "0.3.2"
lazy_static = "1.4.0"
lalrpop-util = "0.17.2"
regex = { version = "1.3.0", default-features = false, features = ["std", "perf"] }
libra-types = { path = "../../../../types" }

[dev-dependencies]
libra-types = { path = "../../../../types", features = ["testing"] }

[build-dependencies]
lalrpop = "0.17.2"
