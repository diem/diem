[package]
name = "libra-writeset-generator"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Generating writesets used for incident management"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.34"
structopt = "0.3.20"
tempfile = "3.1.0"
handlebars = "3.5.1"
serde = { version = "1.0.117", default-features = false }
serde_json = "1.0.59"
once_cell = "1.4.1"

libra-workspace-hack = { path = "../../../common/workspace-hack", version = "0.1.0" }
libra-types = { path = "../../../types", version = "0.1.0" }
compiled-stdlib = { path = "../../stdlib/compiled",  version = "0.1.0" }
stdlib = { path = "../../stdlib", version = "0.1.0" }
move-lang = { path = "../../move-lang", version = "0.0.1" }
lcs = { path = "../../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-state-view = { path = "../../../storage/state-view", version = "0.1.0" }
libra-validator-interface = { path = "../libra-validator-interface", version = "0.1.0" }
libradb = { path = "../../../storage/libradb", version = "0.1.0" }
libra-vm = { path = "../../libra-vm", version = "0.1.0" }
vm = { path = "../../vm", version = "0.1.0"}
move-vm-types = { path = "../../move-vm/types", version = "0.1.0" }
move-core-types = { path = "../../move-core/types", version = "0.1.0" }
move-vm-runtime = { path = "../../move-vm/runtime", version = "0.1.0" }
move-vm-test-utils = { path = "../../move-vm/test-utils", version = "0.1.0" }
resource-viewer = { path = "../../tools/resource-viewer", version = "0.1.0" }
