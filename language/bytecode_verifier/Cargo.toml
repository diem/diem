[package]
name = "libra_bytecode_verifier"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
mirai-annotations = "1.4.0"
petgraph = "0.4"

failure = { path = "../../common/failure_ext", package = "libra_failure_ext" }
libra_vm = { path = "../vm" }
libra_types = { path = "../../types" }
libra_vm_runtime_types = { path = "../vm/vm_runtime/vm_runtime_types" }


[dev-dependencies]
libra_invalid_mutations = { path = "invalid_mutations" }
libra_types = { path = "../../types", features = ["testing"]}
libra_vm = { path = "../vm", features = ["testing"]}

[features]
default = []
testing = ["libra_vm/testing", "libra_types/testing"]
