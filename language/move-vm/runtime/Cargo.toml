[package]
name = "move-vm-runtime"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Core Move execution logic"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
once_cell = "1.3.1"
rental = "0.5.4"
mirai-annotations = "1.4.0"

bytecode-verifier = { path = "../../bytecode-verifier", version = "0.1.0" }
libra-crypto = { path = "../../../crypto/crypto", version = "0.1.0" }
libra-logger = { path = "../../../common/logger", version = "0.1.0" }
libra-types = { path = "../../../types", version = "0.1.0" }
move-core-types = { path = "../../move-core/types", version = "0.1.0" }
move-vm-cache = { path = "../cache", version = "0.1.0" }
move-vm-types = { path = "../types", version = "0.1.0" }
vm = { path = "../../vm", version = "0.1.0" }

[dev-dependencies]
anyhow = "1.0"
hex = "0.4.2"
proptest = "0.9"

compiler = { path = "../../compiler", version = "0.1.0" }
libra-state-view = { path = "../../../storage/state-view", version = "0.1.0" }
move-vm-state = { path = "../state", version = "0.1.0" }

[features]
default = []
instruction_synthesis = []
