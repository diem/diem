[package]
name = "language-e2e-tests"
version = "0.1.0"
edition = "2018"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra language e2e tests"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false

[dependencies]
anyhow = "1.0"
bytecode-verifier = { path = "../bytecode-verifier", version = "0.1.0" }
lcs = { path = "../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
compiler = { path = "../compiler", version = "0.1.0" }
once_cell = "1.3.1"
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0", features = ["fuzzing"] }
rand = "0.6.5"
libra-state-view = { path = "../../storage/state-view", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0", features = ["fuzzing"] }
move-vm-cache = { path = "../move-vm/cache", version = "0.1.0" }
move-vm-state = { path = "../move-vm/state", version = "0.1.0" }
move-vm-types = { path = "../move-vm/types", version = "0.1.0" }
transaction-builder = { path = "../transaction-builder", version = "0.1.0", features = ["fuzzing"]}
vm = { path = "../vm", version = "0.1.0" }
vm-genesis = { path = "../tools/vm-genesis", version = "0.1.0" }
vm-runtime = { path = "../vm/vm-runtime", version = "0.1.0" }
proptest = "0.9.3"
proptest-derive = "0.1.1"
libra-proptest-helpers = { path = "../../common/proptest-helpers", version = "0.1.0" }
libra-config =  { path = "../../config", version = "0.1.0" }
libra-logger = { path = "../../common/logger", version = "0.1.0" }
stdlib = { path = "../stdlib", version = "0.1.0" }
