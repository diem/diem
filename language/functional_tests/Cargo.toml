[package]
name = "libra_functional_tests"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
failure = { path = "../../common/failure_ext", package = "libra_failure_ext" }
libra_ir_to_bytecode_syntax = { path = "../compiler/ir_to_bytecode/syntax" }
libra_ir_to_bytecode = { path = "../compiler/ir_to_bytecode" }
libra_stdlib = { path = "../stdlib" }
libra_types = { path = "../../types" }
libra_vm = { path = "../vm" }
libra_bytecode_verifier = { path = "../bytecode_verifier" }
libra_language_e2e_tests = { path = "../e2e_tests" }
libra_config = { path = "../../config" }
filecheck = "0.4.0"
lazy_static = "1.3.0"
regex = { version = "1.3.0", default-features = false, features = ["std", "perf"] }

[dev-dependencies]
libra_types = { path = "../../types", features = ["testing"] }
libra_datatest-stable = { path = "../../common/datatest-stable" }

[[test]]
name = "testsuite"
path = "tests/testsuite.rs"
harness = false
