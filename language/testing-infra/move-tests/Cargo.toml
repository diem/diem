[package]
name = "move-testing-flow"
version = "0.1.0"
edition = "2018"
authors = ["Libra Association <opensource@libra.org>"]
description = "Move e2e testing flow"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false

[dependencies]
anyhow = "1.0.32"
yaml-rust = "0.4.4"
tempfile = "3.1.0"
term_size = "0.3.2"
termcolor = "1.1.0"
difference = "2.0.0"
once_cell = "1.4.1"

move-testing-base = { path = "../base", version = "0.1.0" }
move-lang = { path = "../../move-lang", version = "0.0.1" }
move-vm-test-utils = { path = "../../move-vm/test-utils", version = "0.1.0" }
move-core-types = { path = "../../move-core/types", version = "0.1.0" }
move-vm-runtime = { path = "../../move-vm/runtime", version = "0.1.0", features = ["debug_module"] }
move-vm-types = { path = "../../move-vm/types", version = "0.1.0" }
vm = { path = "../../vm", version = "0.1.0" }
regex = { version = "1.3.9", default-features = false, features = ["std", "perf"] }
stdlib = { path = "../../stdlib", version = "0.1.0" }
