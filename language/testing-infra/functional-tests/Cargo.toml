[package]
name = "functional-tests"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra functional tests"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
edition = "2018"

[dependencies]
anyhow = "1.0.32"
hex = "0.4.2"
libra-state-view = { path = "../../../storage/state-view", version = "0.1.0" }
libra-types = { path = "../../../types", version = "0.1.0" }
libra-vm = { path = "../../libra-vm",  version = "0.1.0" }
vm = { path = "../../vm", version = "0.1.0" }
bytecode-verifier = { path = "../../bytecode-verifier", version = "0.1.0" }
language-e2e-tests = { path = "../e2e-tests", version = "0.1.0" }
libra-config = { path = "../../../config", version = "0.1.0", features = ["fuzzing"] }
libra-crypto = { path = "../../../crypto/crypto", version = "0.1.0" }
libra-workspace-hack = { path = "../../../common/workspace-hack", version = "0.1.0" }
once_cell = "1.4.1"
regex = { version = "1.3.9", default-features = false, features = ["std", "perf"] }
thiserror = "1.0.21"
aho-corasick = "0.7.13"
termcolor = "1.1.0"
datatest-stable = { path = "../../../common/datatest-stable", version = "0.1.0" }
mirai-annotations = "1.10.1"
move-core-types = { path = "../../move-core/types", version = "0.1.0" }
compiled-stdlib = { path = "../../stdlib/compiled",  version = "0.1.0" }
itertools = "0.9.0"
difference = "2.0.0"
term_size = "0.3.2"
vm-genesis = { path = "../../tools/vm-genesis", version = "0.1.0" }
