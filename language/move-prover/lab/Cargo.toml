[package]
name = "prover-lab"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
publish = false
edition = "2018"
license = "Apache-2.0"

[dependencies]
# diem dependencies
move-model = { path = "../../move-model" }
move-prover = { path = ".." }
bytecode = { path = "../bytecode"}
diem-workspace-hack = { path = "../../../common/workspace-hack" }

# FB external dependencies
z3tracer = "0.8.0"

# external dependencies
anyhow = "1.0.38"
clap = "2.33.3"
codespan = "0.8.0"
codespan-reporting = "0.8.0"
chrono = "0.4.19"
hex = "0.4.3"
itertools = "0.10.0"
log = { version = "0.4.14", features = ["serde"] }
num = "0.4.0"
plotters = { version = "0.3.0", default_features = false, features = ["evcxr", "line_series"]}
serde = { version = "1.0.124", features = ["derive"] }
serde_json = "1.0.64"
simplelog = "0.9.0"

[dev-dependencies]
datatest-stable = "0.1.1"
move-prover-test-utils = { path = "../test-utils" }
