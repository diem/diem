[package]
name = "stackless-bytecode-generator"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra stackless bytecode generator"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
spec-lang = { path = "../spec-lang", version = "0.0.1" }
vm = { path = "../../vm", version = "0.1.0" }
bytecode-verifier = { path = "../../bytecode-verifier", version = "0.1.0" }
ir-to-bytecode = { path = "../../compiler/ir-to-bytecode", version = "0.1.0" }
libra-workspace-hack = { path = "../../../common/workspace-hack", version = "0.1.0" }
stdlib = { path = "../../stdlib", version = "0.1.0" }
num = "0.2.0"
itertools = "0.9.0"
libra-types = { path = "../../../types", version = "0.1.0" }
move-vm-types = { path = "../../move-vm/types", version = "0.1.0" }

[dev-dependencies]
datatest-stable = { path = "../../../common/datatest-stable", version = "0.1.0" }
test-utils = { path = "../test-utils", version = "0.1.0" }
codespan = "0.9.2"
codespan-reporting = "0.8.0"
libra-temppath = { path = "../../../common/temppath", version = "0.1.0" }
anyhow = "1.0.*"

[[test]]
name = "testsuite"
harness = false
