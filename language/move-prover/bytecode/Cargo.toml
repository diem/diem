[package]
name = "bytecode"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Move stackless bytecode"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
move-model = { path = "../../move-model" }
move-binary-format = { path = "../../move-binary-format" }
bytecode-verifier = { path = "../../bytecode-verifier" }
borrow-graph = { path = "../../borrow-graph" }
ir-to-bytecode = { path = "../../compiler/ir-to-bytecode" }
diem-workspace-hack = { path = "../../../common/workspace-hack" }
move-core-types = { path = "../../move-core/types" }
move-command-line-common = { path = "../../move-command-line-common" }
read-write-set-types = { path = "../../tools/read-write-set/types" }

codespan = "0.8.0"
codespan-reporting = { version = "0.8.0", features = ["serde", "serialization"] }
num = "0.4.0"
im = "15.0.0"
itertools = "0.10.0"
log = "0.4.14"
serde = { version = "1.0.124", features = ["derive"] }
serde_json = "1.0.64"
once_cell = "1.7.2"
petgraph = "0.5.1"

[dev-dependencies]
datatest-stable = "0.1.1"
move-prover-test-utils = { path = "../test-utils" }
codespan = "0.8.0"
codespan-reporting = "0.8.0"
anyhow = "1.0.38"

[[test]]
name = "testsuite"
harness = false
