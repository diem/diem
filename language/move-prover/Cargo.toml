[package]
name = "move-prover"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
publish = false
edition = "2018"
license = "Apache-2.0"

[dependencies]
# diem dependencies
boogie-backend = { path = "boogie-backend" }
boogie-backend-v2 = { path = "boogie-backend-v2" }
move-lang = { path = "../move-lang" }
move-model = { path = "../move-model" }
docgen = { path = "docgen" }
abigen = { path = "abigen" }
errmapgen = { path = "errmapgen" }
bytecode = { path = "bytecode" }
vm = { path = "../vm" }
diem-temppath = { path = "../../common/temppath" }
diem-workspace-hack = { path = "../../common/workspace-hack" }
bytecode-source-map = { path = "../compiler/bytecode-source-map" }
move-ir-types = { path = "../move-ir/types" }

# external dependencies
async-trait = "0.1.42"
anyhow = "1.0.38"
clap = "2.33.3"
codespan = "0.8.0"
codespan-reporting = "0.8.0"
futures = "0.3.12"
handlebars = "3.5.3"
hex = "0.4.3"
itertools = "0.10.0"
log = { version = "0.4.14", features = ["serde"] }
num = "0.4.0"
pretty = "0.10.0"
rand = "0.8.3"
regex = "1.4.3"
serde = { version = "1.0.124", features = ["derive"] }
serde_json = "1.0.64"
simplelog = "0.9.0"
once_cell = "1.7.2"
tokio = { version = "1.8.1", features = ["full"] }
toml = "0.5.8"

[dev-dependencies]
datatest-stable = { path = "../../common/datatest-stable" }
move-prover-test-utils = { path = "test-utils" }
shell-words = "1.0.0"

[[test]]
name = "testsuite"
harness = false
