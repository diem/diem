[package]
name = "move-prover"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
publish = false
edition = "2018"
license = "Apache-2.0"

[dependencies]
# libra dependencies
move-lang = { path = "../move-lang", version = "0.0.1" }
spec-lang = { path = "spec-lang", version = "0.1.0" }
docgen = { path = "docgen", version = "0.1.0" }
stackless-bytecode-generator = { path = "stackless-bytecode-generator", version = "0.1.0"}
vm = { path = "../vm", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0" }
libra-temppath = { path = "../../common/temppath", version = "0.1.0" }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }
bytecode-source-map = { path = "../compiler/bytecode-source-map", version = "0.1.0" }
move-ir-types = { path = "../move-ir/types", version = "0.1.0" }


# external dependencies
anyhow = "1.0.*"
clap = "2.33.1"
codespan = "0.8.0"
codespan-reporting = "0.8.0"
handlebars = "3.0.1"
itertools = "0.9.0"
log = "0.4.8"
num = "0.2.0"
pretty = "0.10.0"
regex = "1.3.7"
serde = { version = "1.0.110", features = ["derive"] }
simplelog = "0.8.0"
once_cell = "1.4.0"
toml = "0.5.6"

[dev-dependencies]
datatest-stable = { path = "../../common/datatest-stable", version = "0.1.0" }
test-utils = { path = "test-utils", version = "0.1.0" }

[[test]]
name = "testsuite"
harness = false
