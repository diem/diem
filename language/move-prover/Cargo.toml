[package]
name = "move-prover"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
publish = false
edition = "2018"
license = "Apache-2.0"

[dependencies]
# diem dependencies
boogie-backend = { path = "boogie-backend", version = "0.1.0" }
move-lang = { path = "../move-lang", version = "0.0.1" }
move-model = { path = "../move-model", version = "0.1.0" }
docgen = { path = "docgen", version = "0.1.0" }
abigen = { path = "abigen", version = "0.1.0" }
errmapgen = { path = "errmapgen", version = "0.1.0" }
bytecode = { path = "bytecode", version = "0.1.0"}
vm = { path = "../vm", version = "0.1.0" }
diem-types = { path = "../../types", version = "0.1.0" }
diem-temppath = { path = "../../common/temppath", version = "0.1.0" }
diem-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }
bytecode-source-map = { path = "../compiler/bytecode-source-map", version = "0.1.0" }
move-ir-types = { path = "../move-ir/types", version = "0.1.0" }

# external dependencies
async-trait = "0.1.42"
anyhow = "1.0.38"
clap = "2.33.3"
codespan = "0.8.0"
codespan-reporting = "0.8.0"
futures = "0.3.12"
handlebars = "3.5.2"
hex = "0.4.2"
itertools = "0.10.0"
log = "0.4.14"
num = "0.3.0"
pretty = "0.10.0"
rand = "0.8.2"
regex = "1.4.3"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.61"
simplelog = "0.9.0"
once_cell = "1.4.1"
tokio = { version = "1.1.1", features = ["full"] }
toml = "0.5.8"

[dev-dependencies]
datatest-stable = { path = "../../common/datatest-stable", version = "0.1.0" }
move-prover-test-utils = { path = "test-utils", version = "0.1.0" }
shell-words = "1.0.0"

[[test]]
name = "testsuite"
harness = false
