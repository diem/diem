[package]
name = "boogie-backend"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Move prover Boogie backend"
license = "Apache-2.0"
edition = "2018"

[dependencies]
async-trait = "0.1.42"
bytecode = { path = "../bytecode", version = "0.1.0" }
move-model = { path = "../../move-model", version = "0.1.0" }
vm = { path = "../../vm", version = "0.1.0" }
diem-workspace-hack = { path = "../../../common/workspace-hack", version = "0.1.0" }
num = "0.3.0"
itertools = "0.10.0"
diem-types = { path = "../../../types", version = "0.1.0" }
move-core-types = { path = "../../move-core/types", version = "0.1.0" }
log = "0.4.14"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.62"
anyhow = "1.0.37"
once_cell = "1.4.1"
pretty = "0.10.0"
regex = "1.4.3"
rand = "0.8.3"
futures = "0.3.12"
handlebars = "3.5.3"
tokio = { version = "1.2.0", features = ["full"] }
codespan = "0.8.0"
codespan-reporting = "0.8.0"

[dev-dependencies]
datatest-stable = { path = "../../../common/datatest-stable", version = "0.1.0" }
move-prover-test-utils = { path = "../test-utils", version = "0.1.0" }
diem-temppath = { path = "../../../common/temppath", version = "0.1.0" }


# [[test]]
# name = "testsuite"
# harness = false
