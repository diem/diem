[package]
name = "libra-json-rpc-types"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra JSONRPC Types"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.34"
hex = "0.4.2"
serde = { version = "1.0.117", default-features = false }
serde_json = "1.0.59"
prost = "0.6.1"

compiled-stdlib = { path = "../../language/stdlib/compiled",  version = "0.1.0" }
lcs = { path = "../../common/lcs", version = "0.1.0", package = "libra-canonical-serialization" }
libra-types = { path = "../../types", version = "0.1.0" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }
move-core-types = { path = "../../language/move-core/types", version = "0.1.0" }
transaction-builder = { path = "../../language/transaction-builder", version = "0.1.0"}
move-explain = { path = "../../language/tools/move-explain", version = "0.1.0" }

[build-dependencies]
prost-build = "0.6.1"
